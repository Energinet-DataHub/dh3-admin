name: Watt IaC CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - 'build/infrastructure/watt/**'
      - '.github/workflows/watt-backend-ci.yml'
      - '.github/actions/publish-release-contents/action.yml'

jobs:
  terraform_validate:
    uses: Energinet-DataHub/.github/.github/workflows/terraform-validate.yml@7.9.0
    with:
      TERRAFORM_WORKING_DIR_PATH: 'build/infrastructure/watt/main'
      TERRAFORM_VERSION: '1.2.4'

  create_prerelease:
    needs: terraform_validate
    uses: Energinet-DataHub/.github/.github/workflows/create-prerelease.yml@7.9.0
    with:
      CALLER_REPOSITORY_PATH: Energinet-DataHub/greenforce-frontend
      RELEASE_NAME_PREFIX: watt_backend_
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
