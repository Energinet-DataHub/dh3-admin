name: DH CI

env:
  app-name: app-dh
  BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
  is-main-branch: ${{ github.ref == 'refs/heads/main' }}
  is-pull-request: ${{ github.event_name  == 'pull_request' }}
  NODE_OPTIONS: --max-old-space-size=6144
  node-version: 14.x
  NX_MAX_PARALLEL: 2

  # Nx Cloud
  NX_BRANCH: ${{ github.event.number }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_RUN_GROUP: ${{ github.run_id }}

on:
  pull_request:
    branches:
      - main
    paths:
      - 'build/infrastructure/dh/**'
      - 'apps/dh/api-dh/**'

jobs:
  dotnet_solution_ci:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@2.7.0
    with:
      SOLUTION_FILE_PATH: 'apps/dh/api-dh/DataHub.WebApi.sln'
      DOTNET_VERSION: '5.0'
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TESTING_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_TESTING_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_TESTING_SPN_ID }}
      AZURE_SPN_SECRET: ${{ secrets.AZURE_TESTING_SPN_SECRET }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_TESTING_KEYVAULT_URL }}

  terraform_validate:
    uses: Energinet-DataHub/.github/.github/workflows/terraform-validate.yml@2.7.0
    with:
      TERRAFORM_WORKING_DIR_PATH: 'build/infrastructure/dh/main'
      TERRAFORM_VERSION: '1.1.2'

  webapi_ci:
    needs: [dotnet_solution_ci, terraform_validate]
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-create-artifact.yml@2.7.0
    with:
      CSPROJ_FILE_PATH: 'apps/dh/api-dh/source/DataHub.WebApi/DataHub.WebApi.csproj'
      DOTNET_VERSION: '5.0.202'
      ARTIFACT_NAME: webapi

  create_prerelease:
    needs: [webapi_ci]
    uses: Energinet-DataHub/.github/.github/workflows/create-prerelease.yml@2.7.0
    with:
      CALLER_REPOSITORY_PATH: Energinet-DataHub/greenforce-frontend
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
