name: DH CI

env:
  app-name: app-dh
  BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
  is-main-branch: ${{ github.ref == 'refs/heads/main' }}
  is-pull-request: ${{ github.event_name  == 'pull_request' }}
  NODE_OPTIONS: --max-old-space-size=6144
  node-version: 14.x
  NX_MAX_PARALLEL: 2

  # Nx Cloud
  NX_BRANCH: ${{ github.event.number }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_RUN_GROUP: ${{ github.run_id }}

on:
  pull_request:
    branches:
      - main
    paths:
      - 'build/infrastructure/dh/**'
      - 'apps/dh/api-dh/**'

jobs:
  dotnet_solution_ci:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@2.7.0
    with:
      SOLUTION_FILE_PATH: 'apps/dh/api-dh/DataHub.WebApi.sln'
      DOTNET_VERSION: '5.0'
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TESTING_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_TESTING_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_TESTING_SPN_ID }}
      AZURE_SPN_SECRET: ${{ secrets.AZURE_TESTING_SPN_SECRET }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_TESTING_KEYVAULT_URL }}

  terraform_validate:
    uses: Energinet-DataHub/.github/.github/workflows/terraform-validate.yml@2.7.0
    with:
      TERRAFORM_WORKING_DIR_PATH: 'build/infrastructure/dh/main'
      TERRAFORM_VERSION: '1.1.2'

  webapi_ci:
    needs: [dotnet_solution_ci, terraform_validate]
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-create-artifact.yml@2.7.0
    with:
      CSPROJ_FILE_PATH: 'apps/dh/api-dh/source/DataHub.WebApi/DataHub.WebApi.csproj'
      DOTNET_VERSION: '5.0.202'
      ARTIFACT_NAME: webapi

  is_app_affected:
    name: Is affected?
    runs-on: ubuntu-latest
    outputs:
      is-affected: ${{ steps.affected.outputs.is-affected }}
    steps:
      # needed for nx affected command
      - name: Check out source code with current branch Git history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # needed for nx affected command
      - name: 'PR: Fetch base branch Git history'
        if: ${{ env.is-pull-request == 'true' }}
        run: git fetch --no-tags origin $BASE_BRANCH

      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}

      - name: Variable-Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Yarn cache directory
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-${{ env.node-version }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.node-version }}
            ${{ runner.os }}

      - name: Disable workspace NGCC run
        uses: ./.github/actions/setup-postinstall
        with:
          ngcc: false

      - name: Install package dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Is affected?
        id: affected
        uses: ./.github/actions/affected
        with:
          base: ${{ env.is-main-branch == 'true' && 'HEAD~1' || format('origin/{0}', env.BASE_BRANCH) }}
          project: ${{ env.app-name }}

  build_app:
    name: Build app
    if: ${{ needs.is_app_affected.outputs.is-affected == 'true' }}
    needs: is_app_affected
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}

      - name: Variable-Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Yarn cache directory
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-${{ env.node-version }}-yarn-${{
            hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.node-version }}
            ${{ runner.os }}

      - name: Disable workspace NGCC run
        uses: ./.github/actions/setup-postinstall
        with:
          ngcc: false

      - name: Install package dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Angular Compatibility Compiler
        run: npm run ngcc:dh

      - name: Production build
        run: yarn nx build ${{ env.app-name }} --max-parallel=$NX_MAX_PARALLEL

      - name: Optimize i18n assets
        run: yarn i18n:optimize:${{ env.app-name }}

      - name: Add configuration file
        shell: bash
        run: |
          echo "{\"apiBase\":\"https://app-bff-dh-u-001.azurewebsites.net\"}" > dist/apps/dh/${{ env.app-name }}/assets/configuration/dh-api-environment.json

      - name: Upload web app build artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.app-name }}
          path: ./dist/apps/dh/${{ env.app-name }}/
          if-no-files-found: error

  create_prerelease:
    needs: [webapi_ci]
    uses: Energinet-DataHub/.github/.github/workflows/create-prerelease.yml@2.7.0
    with:
      CALLER_REPOSITORY_PATH: Energinet-DataHub/greenforce-frontend
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
