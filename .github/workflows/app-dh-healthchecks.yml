name: DH UI Frontend Healthchecks
env:
  node-version-file: .nvmrc
  yarn-version: 1.22.18
on:
  schedule:
    - cron: '0 * * * *'

jobs:
  healthchecks:
    name: Healthchecks
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code with current branch Git history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ${{ env.node-version-file }}

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Yarn cache directory
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set yarn version ${{ env.yarn-version }}
        run: yarn set version ${{ env.yarn-version }}

      - name: Install package dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run healthchecks
        run: npx nx run e2e-dh:health
