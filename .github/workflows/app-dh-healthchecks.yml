name: DH UI Frontend Healthchecks
env:
  node-version-file: .nvmrc
  # keep in sync with "engines.yarn" and "volta.yarn" in "package.json"
  yarn-version: 3.5.0
on:
  schedule:
    - cron: 0 * * * *

jobs:
  healthchecks:
    name: Healthchecks
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code with current branch Git history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ${{ env.node-version-file }}

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: Run healthchecks
        run: npx nx run e2e-dh:e2e:health

  #
  # Send notification to teams channel if healthchecks failed
  #
  dispatch_failed:
    needs:
      [
        healthchecks
      ]
    if: |
      always() &&
      contains(needs.*.result, 'failure')
    uses: Energinet-DataHub/.github/.github/workflows/notify-team.yml@v10
    with:
      team_name: TexasRangers
      subject: DH UI Frontend Healthchecks - Failed
    secrets: inherit
