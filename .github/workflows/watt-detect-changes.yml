# Design System Frontend
name: Watt Detect changes

# DESCRIPTION:
# This workflow will determine which categories of jobs should be executed,
# based on detected changes.
# It should be used by the 'watt-ci.yml' and 'watt-cd.yml' to ensure they both use
# the same path's to detect changes.

on:
  workflow_call:
    outputs:
      frontend:
        value: ${{ jobs.changes.outputs.frontend }}

jobs:
  changes:
    name: Determine relevant jobs
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      frontend: ${{ steps.affected.outputs.is-affected }}
    env:
      APP_NAME: ui-watt
      BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
      IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
    steps:
      # needed for nx affected command
      - name: Check out source code with current branch Git history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # needed for nx affected command
      - name: 'PR: Fetch base branch Git history'
        if: ${{ env.IS_PULL_REQUEST == 'true' }}
        run: git fetch --no-tags origin ${{ env.BASE_BRANCH }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: Disable workspace NGCC run
        uses: ./.github/actions/setup-postinstall
        with:
          ngcc: false

      - name: Set yarn version 1.22.19
        run: yarn set version 1.22.19

      - name: Install package dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Is affected?
        id: affected
        uses: ./.github/actions/affected
        with:
          base: ${{ github.ref == 'refs/heads/main' && 'HEAD~1' || format('origin/{0}', env.BASE_BRANCH) }}
          project: ${{ env.APP_NAME }}
