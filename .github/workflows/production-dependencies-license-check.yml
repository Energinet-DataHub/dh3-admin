name: Production Dependencies

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  node-version-file: .nvmrc
  # keep in sync with "engines.yarn" and "volta.yarn" in "package.json"
  yarn-version: 1.22.19

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  dependencies_have_changed:
    name: Have dependencies changed?
    runs-on: ubuntu-latest

    outputs:
      dependencies-have-changed: ${{ steps.dependencies_have_changed.outputs.dependencies-have-changed }}

    steps:
      # needed for local github actions
      - name: Check out source code with current branch Git history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check if dependencies have changed
        id: dependencies_have_changed
        uses: ./.github/actions/dependencies-have-changed

  License_check:
    name: License Check
    needs: dependencies_have_changed
    if: ${{ needs.dependencies_have_changed.outputs.dependencies-have-changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ${{ env.node-version-file }}

      - name: Read .allowed-licenses.json
        id: allowed-licenses
        shell: bash
        run: echo ::set-output name=FILE::$(jq -r .[] .allowed-licenses.json | tr '\n' ';')

      - name: Run license-checker
        run: npx license-checker-rseidelsohn --direct --summary --production --onlyAllow="${{ steps.allowed-licenses.outputs.FILE }}"
