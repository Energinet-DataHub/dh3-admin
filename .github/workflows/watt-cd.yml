# Design System Frontend
name: Watt CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
  is-main-branch: ${{ github.ref == 'refs/heads/main' }}
  is-pull-request: ${{ github.event_name == 'pull_request' }}
  NODE_OPTIONS: --max_old_space_size=6144
  node-version-file: .nvmrc
  # keep in sync with "engines.yarn" and "volta.yarn" in "package.json"
  yarn-version: 4.0.2

  # Nx Cloud
  NX_BRANCH: ${{ github.event.number }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_RUN_GROUP: ${{ github.run_id }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - apps/dh/api-dh/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - apps/dh/api-dh/**
  workflow_dispatch: {}

jobs:

  pack:
    name: Publish affected packages
    runs-on: ubuntu-latest

    steps:
      # needed for Nx affected command
      - name: "PR: Check out source code with current branch Git history"
        if: ${{ env.is-pull-request == 'true' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      # needed for Nx affected command
      - name: "PR: Fetch base branch Git history"
        if: ${{ env.is-pull-request == 'true' }}
        run: git fetch --no-tags origin $BASE_BRANCH

      - name: "Merge: Check out source code"
        if: ${{ env.is-pull-request == 'false' }}
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.node-version-file }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: "PR: Build-package, bump and publish affected packages"
        if: ${{ env.is-pull-request == 'true' }}
        run: yarn nx affected -t build-package bump-and-publish --base=origin/$BASE_BRANCH

      - name: "Merge: Build-package, bump and publish affected packages"
        if: ${{ env.is-pull-request == 'false' }}
        run: yarn nx affected -t build-package bump-and-publish
