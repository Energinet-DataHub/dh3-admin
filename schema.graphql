schema {
  query: GraphQLQuery
  mutation: GraphQLMutation
}

type Actor {
  """The gln or eic number of the actor."""
  glnOrEicNumber: String!

  """The grid areas the actor belongs to."""
  gridAreas: [GridArea!]!

  """The id of the actor."""
  id: ID!

  """The market role of the actor."""
  marketRole: EicFunction

  """The name of the actor."""
  name: String!

  """The status of the actor."""
  status: ActorStatus
}

enum ActorStatus {
  Active
  Inactive
  New
  Passive
}

type Address {
  """The city of the address."""
  city: String

  """The country of the address."""
  country: String!

  """The number of the address."""
  number: String

  """The street name of the address."""
  streetName: String

  """The zip code of the address."""
  zipCode: String
}

enum BatchState {
  COMPLETED
  EXECUTING
  FAILED
  PENDING
}

type Calculation {
  createdByUserName: String!

  """The execution state."""
  executionState: BatchState!

  """The execution end time."""
  executionTimeEnd: DateTimeOffset

  """The execution start time."""
  executionTimeStart: DateTimeOffset
  gridAreas: [GridArea!]!

  """The id of the calculation."""
  id: ID!
  period: DateRange

  """The process type."""
  processType: ProcessType!
  statusType: StatusType!
}

input CreateCalculationInput {
  """The grid areas to be included in the calculation."""
  gridAreaCodes: [String!]!

  """The period for the calculation."""
  period: DateRange!

  """The process type for the calculation."""
  processType: ProcessType!
}

scalar DateRange

"""
The `DateTimeOffset` scalar type represents a date, time and offset from UTC. `DateTimeOffset` expects timestamps to be formatted in accordance with the [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601) standard.
"""
scalar DateTimeOffset

enum EicFunction {
  BalanceResponsibleParty
  BillingAgent
  DanishEnergyAgency
  DataHubAdministrator
  ElOverblik
  EnergySupplier
  GridAccessProvider
  ImbalanceSettlementResponsible
  IndependentAggregator
  MeteredDataAdministrator
  MeteredDataResponsible
  MeteringPointAdministrator
  SerialEnergyTrader
  SystemOperator
}

type GraphQLMutation {
  createCalculation(
    """Calculation to create"""
    input: CreateCalculationInput!
  ): Calculation!
  updatePermission(
    """Permission to update"""
    input: UpdatePermissionInput!
  ): Permission!
}

type GraphQLQuery {
  actors(eicFunctions: [EicFunction!]): [Actor!]!
  calculation(
    """The id of the calculation"""
    id: ID
  ): Calculation
  calculations(executionStates: [BatchState!], executionTime: DateRange, first: Int, gridAreaCodes: [String], period: DateRange, processTypes: [ProcessType!]): [Calculation!]!
  gridAreas: [GridArea!]!
  organization(
    """The id of the organization"""
    id: ID
  ): Organization
  organizations: [Organization]
  permission(
    """The id of the permission"""
    id: ID
  ): Permission!
  permissionLogs(
    """The id of the permission"""
    id: ID
  ): [PermissionAuditLog!]!
  permissions(
    """The search term for which to look for in name and description"""
    searchTerm: String
  ): [Permission!]!
  settlementReports(executionTime: DateRange, gridAreaCodes: [String], period: DateRange, processType: ProcessType): [SettlementReport!]!
  userrole(
    """The id of the user role"""
    id: ID
  ): UserRoleWithPermissions!
}

type GridArea {
  """The grid area code."""
  code: String!

  """The grid area id."""
  id: ID!

  """The grid area name."""
  name: String!

  """The price area code for the grid area."""
  priceAreaCode: PriceAreaCode!

  """Date that the grid area is valid from"""
  validFrom: DateTimeOffset!

  """Date that the grid area is valid to"""
  validTo: DateTimeOffset
}

type Organization {
  """The address of the organization."""
  address: Address!

  """The business register identifier of the organization."""
  businessRegisterIdentifier: String!

  """The comment of the organization."""
  comment: String!

  """The name of the organization."""
  name: String!

  """The ID of the organization."""
  organizationId: ID!

  """The status of the organization."""
  status: OrganizationStatus!
}

enum OrganizationStatus {
  ACTIVE
  BLOCKED
  DELETED
  NEW
}

type Permission {
  """The EIC functions this permission is assignable to."""
  assignableTo: [EicFunction!]!

  """The created date of the permission."""
  created: DateTimeOffset!

  """The description of the permission."""
  description: String!

  """The ID of the permission."""
  id: Int!

  """The name of the permission."""
  name: String!
  userRoles: [UserRole!]!
}

type PermissionAuditLog {
  """Changed by user id"""
  changedByUserId: ID!

  """Changed by user name"""
  changedByUserName: String!

  """Permission audit log type"""
  permissionAuditLogType: PermissionAuditLogType!

  """Permission id"""
  permissionId: Int!

  """Time of change"""
  timestamp: DateTimeOffset!

  """The new value after the change"""
  value: String!
}

enum PermissionAuditLogType {
  CREATED
  DESCRIPTION_CHANGE
  UNKNOWN
}

enum PriceAreaCode {
  DK_1
  DK_2
}

enum ProcessType {
  AGGREGATION
  BALANCE_FIXING
}

type SettlementReport {
  """The batch number"""
  batchNumber: ID!

  """The execution time."""
  executionTime: DateTimeOffset

  """The grid area."""
  gridArea: GridArea!
  period: DateRange

  """The process type."""
  processType: ProcessType!
}

"""How the status should be represented visually."""
enum StatusType {
  danger
  info
  success
  warning
}

input UpdatePermissionInput {
  """The description of the permission to update"""
  description: String!

  """The id of the permission to update"""
  id: Int!
}

type UserRole {
  """The user role description"""
  description: String!

  """The EIC function the user role belongs to"""
  eicFunction: EicFunction!

  """The user role id."""
  id: ID!

  """The user role name."""
  name: String!

  """The user role status"""
  status: UserRoleStatus!
}

enum UserRoleStatus {
  ACTIVE
  INACTIVE
}

type UserRoleWithPermissions {
  """User role description."""
  description: String

  """User role market role."""
  eicFunction: EicFunction

  """User role id"""
  id: ID!

  """User role name"""
  name: String!

  """User role permissions."""
  permissions: [Permission]

  """User role status."""
  status: UserRoleStatus
}