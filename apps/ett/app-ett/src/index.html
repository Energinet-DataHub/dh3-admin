<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src *;
      connect-src https *;
      base-uri 'self';
      form-action 'self';
      frame-src https://player.vimeo.com 'unsafe-inline';
      child-src https://player.vimeo.com 'unsafe-inline';
      img-src 'self' https://i.vimeocdn.com;
      script-src 'self' https://player.vimeo.com 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src https://fonts.googleapis.com https://fonts.gstatic.com"
      ;
    />
    <title>EnergyOrigin</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <ett-app></ett-app>
  </body>
</html>
