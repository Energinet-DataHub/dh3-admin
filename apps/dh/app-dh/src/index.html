<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DataHub</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00847c" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--- End Favicon -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap&family=Droid+Sans+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <dh-app></dh-app>
    <canvas id="canv"></canvas>
  </body>
  <script>
    var c = document.getElementById("canv"),
      $ = c.getContext("2d");
    var w = (c.width = window.innerWidth),
      h = (c.height = window.innerHeight);

    Snowy();
    function Snowy() {
      var snow,
        arr = [];
      var num = 600,
        tsc = 1,
        sp = 1;
      var sc = 1.3,
        t = 0,
        mv = 20,
        min = 1;
      for (var i = 0; i < num; ++i) {
        snow = new Flake();
        snow.y = Math.random() * (h + 50);
        snow.x = Math.random() * w;
        snow.t = Math.random() * (Math.PI * 2);
        snow.sz = (100 / (10 + Math.random() * 100)) * sc;
        snow.sp = Math.pow(snow.sz * 0.8, 2) * 0.15 * sp;
        snow.sp = snow.sp < min ? min : snow.sp;
        arr.push(snow);
      }
      go();
      function go() {
        window.requestAnimationFrame(go);
        $.clearRect(0, 0, w, h);
        $.fillStyle = "hsla(242, 95%, 3%, 0.0)";
        $.fillRect(0, 0, w, h);
        $.fill();
        for (var i = 0; i < arr.length; ++i) {
          f = arr[i];
          f.t += 0.05;
          f.t = f.t >= Math.PI * 2 ? 0 : f.t;
          f.y += f.sp;
          f.x += Math.sin(f.t * tsc) * (f.sz * 0.3);
          if (f.y > h + 50) f.y = -10 - Math.random() * mv;
          if (f.x > w + mv) f.x = -mv;
          if (f.x < -mv) f.x = w + mv;
          f.draw();
        }
      }
      function Flake() {
        this.draw = function () {
          this.g = $.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.sz);
          this.g.addColorStop(0, "hsla(255,255%,255%,1)");
          this.g.addColorStop(1, "hsla(255,255%,255%,0)");
          $.moveTo(this.x, this.y);
          $.fillStyle = this.g;
          $.beginPath();
          $.arc(this.x, this.y, this.sz, 0, Math.PI * 2, true);
          $.fill();
        };
      }
    }

    window.addEventListener(
      "resize",
      function () {
        c.width = w = window.innerWidth;
        c.height = h = window.innerHeight;
      },
      false
    );
  </script>
</html>
