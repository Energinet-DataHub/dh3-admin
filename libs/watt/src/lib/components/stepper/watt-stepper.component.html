<mat-stepper animationDuration="0" class="watt-stepper" [linear]="true" #stepper>
  <ng-template matStepperIcon="edit" let-index="index">
    {{ index + 1 }}
  </ng-template>
  <ng-template matStepperIcon="done">
    <watt-icon name="checkmark" />
  </ng-template>
  <ng-template matStepperIcon="number" let-index="index">
    <ng-container *ngIf="this.stepper.steps.get(0)?.completed; else notCompleted">
      <watt-icon name="checkmark" />
    </ng-container>
    <ng-template #notCompleted>
      {{ index + 1 }}
    </ng-template>
  </ng-template>
  <ng-template matStepperIcon="error" let-index="index">
    {{ index + 1 }}
  </ng-template>
  <ng-container *ngFor="let step of steps">
    <mat-step *ngIf="step.enabled" [stepControl]="step.stepControl">
      <ng-template matStepLabel>{{ step.label }}</ng-template>
      <div class="watt-stepper-content-wrapper">
        <ng-container *ngTemplateOutlet="step.templateRef" />
      </div>
      <div class="watt-stepper-button-wrapper">
        <watt-button *ngIf="!(onFirstStep$ | push)" variant="secondary" (click)="previousStep()">
          <watt-icon name="left" />
          {{ step.previousButtonLabel }}
        </watt-button>
        <watt-button *ngIf="!(onLastStep$ | push)" variant="secondary" (click)="nextStep()">
          {{ step.nextButtonLabel }}<watt-icon name="right" />
        </watt-button>
        <watt-button
          *ngIf="onLastStep$ | push"
          variant="primary"
          [loading]="isCompleting"
          (click)="complete()"
          >{{ step.nextButtonLabel }}</watt-button
        >
      </div>
    </mat-step>
  </ng-container>
</mat-stepper>
