<ng-container *ngIf="!range; else rangeTemplate">
  <watt-field [label]="label">
    <input
      matInput
      aria-label="time-input"
      #timeInput
      autocomplete="off"
      spellcheck="false"
      [disabled]="disabled"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    />
    <ng-content />
    <ng-content ngProjectAs="watt-field-hint" select="watt-field-hint" />
    <ng-content ngProjectAs="watt-field-error" select="watt-field-error" />
  </watt-field>
</ng-container>

<ng-template #rangeTemplate>
  <watt-field [label]="label">
    <mat-date-range-input
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      [disabled]="disabled"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    >
      <input
        aria-label="start-time-input"
        matStartDate
        #startTimeInput
        [placeholder]="placeholder"
        autocomplete="off"
        spellcheck="false"
      />
      <input
        aria-label="end-time-input"
        matEndDate
        #endTimeInput
        [placeholder]="placeholder"
        autocomplete="off"
        spellcheck="false"
      />
    </mat-date-range-input>

    <watt-button
      variant="icon"
      icon="time"
      [disabled]="disabled"
      [attr.aria-pressed]="sliderOpen"
      (click)="toggleSlider()"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    ></watt-button>

    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="sliderOpen"
      [cdkConnectedOverlayOffsetY]="12"
    >
      <div
        [id]="sliderId"
        role="dialog"
        class="watt-timepicker-slider"
        tabindex="-1"
        (focusin)="onFocusIn()"
        (focusout)="onFocusOut($event)"
      >
        <span class="watt-label">{{ sliderLabel }}</span>
        <watt-slider
          [min]="sliderSteps[0]"
          [max]="sliderSteps[sliderSteps.length - 1]"
          [step]="1"
          [value]="sliderValue"
          (valueChange)="sliderChange$.next($event)"
        ></watt-slider>
      </div>
    </ng-template>
    <ng-content />
    <ng-content ngProjectAs="watt-field-hint" select="watt-field-hint" />
    <ng-content ngProjectAs="watt-field-error" select="watt-field-error" />
  </watt-field>
</ng-template>
