<ng-container *ngIf="range; else singleInputTemplate">
  <watt-field [control]="control" [label]="label">
    <mat-date-range-input
      [disabled]="disabled"
      [rangePicker]="rangeDatepicker"
      [min]="min"
      [max]="max"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    >
      <input
        aria-label="start-date-input"
        matStartDate
        #startDateInput
        [readOnly]="rangeMonthOnlyMode"
        autocomplete="off"
        spellcheck="false"
        [hidden]="true"
      />

      <input
        aria-label="end-date-input"
        matEndDate
        #endDateInput
        [readOnly]="rangeMonthOnlyMode"
        autocomplete="off"
        spellcheck="false"
        [hidden]="true"
      />
    </mat-date-range-input>
    <input #actualInput class="mask-input" />
    <watt-placeholder-mask
      [primaryInputElement]="actualInput"
      [mask]="rangeInputMask"
      [placeholder]="rangePlaceholder"
      (maskApplied)="rangeInputChanged($event)"
    />

    <watt-button
      variant="icon"
      icon="date"
      [disabled]="disabled"
      [attr.aria-pressed]="false"
      (click)="rangeDatepicker.open()"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    />

    <ng-content />
    <ng-content ngProjectAs="watt-field-hint" select="watt-field-hint" />
    <ng-content ngProjectAs="watt-field-error" select="watt-field-error" />
  </watt-field>
  <mat-date-range-picker
    [panelClass]="rangeMonthOnlyMode ? 'watt-datepicker-range__panel--month-only' : ''"
    [startView]="rangeMonthOnlyMode ? 'multi-year' : 'month'"
    [startAt]="startAt"
    (monthSelected)="onMonthSelected($event)"
    (closed)="rangePickerClosed()"
    #rangeDatepicker
  />
</ng-container>

<ng-template #singleInputTemplate>
  <watt-field [control]="control" [label]="label">
    <input
      matInput
      aria-label="date-input"
      #dateInput
      autocomplete="off"
      spellcheck="false"
      [disabled]="disabled"
      [min]="min"
      [max]="max"
      [matDatepicker]="singleDatepicker"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
      class="mask-input"
    />
    <watt-placeholder-mask
      [primaryInputElement]="dateInput"
      [mask]="inputMask"
      [placeholder]="datePlaceholder"
      (maskApplied)="inputChanged($event)"
    />

    <watt-button
      wattSuffix
      variant="icon"
      icon="date"
      [disabled]="disabled"
      (click)="singleDatepicker.open()"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    />

    <ng-content />
    <ng-content ngProjectAs="watt-field-hint" select="watt-field-hint" />
    <ng-content ngProjectAs="watt-field-error" select="watt-field-error" />
  </watt-field>
  <mat-datepicker
    #singleDatepicker
    panelClass="watt-datepicker-single__panel"
    [dateClass]="dateClass"
    [startAt]="startAt"
    (closed)="datepickerClosed()"
  />
</ng-template>
