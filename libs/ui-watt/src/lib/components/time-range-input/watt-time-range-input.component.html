<mat-date-range-input [disabled]="isDisabled">
  <input
    matStartDate
    #startTime
    [placeholder]="placeholder"
    autocomplete="off"
    spellcheck="false"
  />
  <input
    matEndDate
    #endTime
    [placeholder]="placeholder"
    autocomplete="off"
    spellcheck="false"
  />
</mat-date-range-input>
