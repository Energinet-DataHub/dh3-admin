<ng-container
  *ngComponentOutlet="
    buttonComponentType;
    content: [[contentWrapper]];
    injector: buttonComponentInjector
  "
></ng-container>

<div #contentWrapper class="content-grid">
  <ng-container *ngTemplateOutlet="contentWrapperTemplate"></ng-container>
</div>

<ng-template #contentWrapperTemplate>
  <ng-container *ngIf="loading; else buttonContentTemplate">
    <ng-container *ngTemplateOutlet="loadingTemplate"></ng-container>
  </ng-container>
</ng-template>

<ng-template #loadingTemplate>
  <watt-spinner
    class="content-grid-item content-grid-item-spinner"
  ></watt-spinner>

  <div class="content-grid content-grid-item">
    <ng-container *ngTemplateOutlet="buttonContentTemplate"></ng-container>
  </div>
</ng-template>

<ng-template #buttonContentTemplate>
  <watt-icon
    *ngIf="hasIcon"
    class="content-grid-item"
    [name]="icon"
  ></watt-icon>

  <div class="content-grid-item">
    <ng-content></ng-content>
  </div>
</ng-template>
