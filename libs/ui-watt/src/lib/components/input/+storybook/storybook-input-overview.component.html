<div>
  <!-- States -->
  <section>
    <h3>States</h3>
    <p>Default</p>
    <div class="examples">
      <storybook-input-wrapper></storybook-input-wrapper>
    </div>
    <p>Focused</p>
    <div class="examples">
      <storybook-input-wrapper [focused]="true"></storybook-input-wrapper>
    </div>
    <p>Disabled</p>
    <div class="examples">
      <storybook-input-wrapper [disabled]="true"></storybook-input-wrapper>
    </div>
  </section>
  <!-- Placeholder text -->
  <section>
    <h3>Placeholder text</h3>
    <div class="examples">
      <storybook-input-wrapper
        placeholder="Placeholder text"
      ></storybook-input-wrapper>
    </div>
  </section>
  <!-- Icon -->
  <section>
    <h3>Icon</h3>
    <p>Trailing icon</p>
    <div class="examples">
      <storybook-input-wrapper [hasSuffix]="true"></storybook-input-wrapper>
    </div>
    <p>Leading icon</p>
    <div class="examples">
      <storybook-input-wrapper [hasPrefix]="true"></storybook-input-wrapper>
    </div>
  </section>
  <!-- Helper -->
  <section>
    <h3>Helper</h3>
    <p>Assistive text</p>
    <div class="examples">
      <storybook-input-wrapper [hasHint]="true"></storybook-input-wrapper>
    </div>
    <p>Required field</p>
    <div class="examples">
      <storybook-input-wrapper [required]="true"></storybook-input-wrapper>
    </div>
    <p>Error</p>
    <div class="examples">
      <storybook-input-wrapper
        [hasError]="true"
        [required]="true"
      ></storybook-input-wrapper>
    </div>
  </section>
</div>
