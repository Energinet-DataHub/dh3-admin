<watt-form-field variant="chip">
  <watt-chip-datepicker [formControl]="exampleFormControlSingle"></watt-chip-datepicker>
  <watt-error *ngIf="exampleFormControlSingle?.errors?.['required']"> Date is required </watt-error>
</watt-form-field>

<p>
  Value: <code>{{ exampleFormControlSingle.value | json }}</code>
</p>
<p *ngIf="withValidations">
  Errors: <code>{{ exampleFormControlSingle?.errors | json }}</code>
</p>

<br />

<watt-form-field variant="chip">
  <watt-chip-datepicker
    [formControl]="exampleFormControlRange"
    [range]="true"
  ></watt-chip-datepicker>
  <watt-error *ngIf="exampleFormControlRange?.errors?.['rangeRequired']">
    Date range is required
  </watt-error>
</watt-form-field>

<p>
  Selected range: <code data-testid="rangeValue">{{ exampleFormControlRange.value | json }}</code>
</p>
<p *ngIf="withValidations">
  Errors: <code>{{ exampleFormControlRange?.errors | json }}</code>
</p>
