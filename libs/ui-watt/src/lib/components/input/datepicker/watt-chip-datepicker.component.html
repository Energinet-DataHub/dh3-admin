<ng-container *ngIf="range; else singleInputTemplate">
  <mat-date-range-input
    [disabled]="disabled"
    [rangePicker]="rangeDatepicker"
    [min]="min"
    [max]="max"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  >
    <input
      aria-label="start-date-input"
      matStartDate
      #startDateInput
      [placeholder]="placeholder"
      autocomplete="off"
      spellcheck="false"
    />
    <input
      aria-label="end-date-input"
      matEndDate
      #endDateInput
      [placeholder]="placeholder"
      autocomplete="off"
      spellcheck="false"
    />
  </mat-date-range-input>

  <watt-button
    variant="icon"
    icon="date"
    [disabled]="disabled"
    [attr.aria-pressed]="false"
    (click)="rangeDatepicker.open()"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  ></watt-button>

  <mat-date-range-picker
    panelClass="watt-datepicker-range__panel"
    #rangeDatepicker
  ></mat-date-range-picker>
</ng-container>

<ng-template #singleInputTemplate>
  <input
    matInput
    aria-label="date-input"
    #dateInput
    autocomplete="off"
    spellcheck="false"
    [disabled]="disabled"
    [min]="min"
    [max]="max"
    [placeholder]="_placeholder"
    [matDatepicker]="singleDatepicker"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  />

  <watt-button
    wattSuffix
    *ngIf="!isOpen"
    variant="icon"
    icon="arrowDown"
    class="open-button"
    [disabled]="disabled"
    (click)="togglePicker()"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  ></watt-button>

  <watt-button
    *ngIf="isOpen"
    wattSuffix
    variant="icon"
    icon="arrowUp"
    class="close-button"
    [disabled]="disabled"
    (click)="togglePicker()"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  ></watt-button>

  <mat-datepicker
    #singleDatepicker
    (closed)="closed()"
    panelClass="watt-datepicker-single__panel"
  ></mat-datepicker>
</ng-template>
