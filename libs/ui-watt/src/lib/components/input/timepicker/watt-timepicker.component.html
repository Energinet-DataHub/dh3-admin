<ng-container *ngIf="!range; else rangeTemplate">
  <input
    matInput
    aria-label="time-input"
    #timeInput
    autocomplete="off"
    spellcheck="false"
    [disabled]="disabled"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  />
</ng-container>

<ng-template #rangeTemplate>
  <mat-date-range-input
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    [disabled]="disabled"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  >
    <input
      aria-label="start-time-input"
      matStartDate
      #startTimeInput
      [placeholder]="placeholder"
      autocomplete="off"
      spellcheck="false"
    />
    <input
      aria-label="end-time-input"
      matEndDate
      #endTimeInput
      [placeholder]="placeholder"
      autocomplete="off"
      spellcheck="false"
    />
  </mat-date-range-input>

  <button
    mat-icon-button
    class="watt-timepicker-slider-toggle"
    type="button"
    [attr.aria-pressed]="sliderOpen"
    [attr.aria-controls]="sliderId"
    (click)="toggleSlider()"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut($event)"
  >
    <watt-icon name="time"></watt-icon>
  </button>

  <ng-template
    #overlay
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="sliderOpen"
    [cdkConnectedOverlayOffsetY]="12"
  >
    <div
      [id]="sliderId"
      role="dialog"
      class="watt-timepicker-slider"
      tabindex="-1"
      (focusin)="onFocusIn()"
      (focusout)="onFocusOut($event)"
    >
      <label>{{ sliderLabel }}</label>
      <watt-slider
        [steps]="sliderSteps"
        [value]="sliderValue"
        (valueChange)="sliderChange$.next($event)"
      ></watt-slider>
    </div>
  </ng-template>
</ng-template>
