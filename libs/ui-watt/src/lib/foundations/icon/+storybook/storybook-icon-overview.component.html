<h1>Icons</h1>

<h2>Watt icons</h2>
<p>
  Cumulus contains a library of all custom icons. Icons exist in both white and
  color.
</p>

<div class="groups custom-icons">
  <figure>
    <watt-icon name="explore" [size]="iconSize.XLarge"></watt-icon>
    <figcaption>explore</figcaption>
  </figure>
  <figure>
    <watt-icon name="power" [size]="iconSize.XLarge"></watt-icon>
    <figcaption>power</figcaption>
  </figure>
  <figure>
    <watt-icon name="map_marker" [size]="iconSize.XLarge"></watt-icon>
    <figcaption>map_marker</figcaption>
  </figure>
  <figure>
    <watt-icon name="meter" [size]="iconSize.XLarge"></watt-icon>
    <figcaption>meter</figcaption>
  </figure>
</div>

<h2>Interface essentials (Material icons)</h2>
<p>
  Interface icons are inherited from
  <a href="https://fonts.google.com/icons?selected=Material+Icons"
    >Googleâ€™s Material Icons</a
  >
</p>

<ul class="groups">
  <li *ngFor="let group of icons" class="group">
    <span class="watt-label">{{ group.name }}</span>
    <ul class="icons">
      <li *ngFor="let icon of group.icons" class="icon">
        <watt-icon [name]="icon.icon" [label]="icon.name"></watt-icon>
        <span>{{ icon.name }}</span>
      </li>
    </ul>
  </li>
</ul>

<h2>Sizes</h2>
<section class="sizes">
  <figure>
    <watt-icon name="search" [size]="iconSize.XSmall"></watt-icon>
    <figcaption>XSmall (12px)</figcaption>
  </figure>
  <figure>
    <watt-icon name="search" [size]="iconSize.Small"></watt-icon>
    <figcaption>Small (14px)</figcaption>
  </figure>
  <figure>
    <watt-icon name="search" [size]="iconSize.Medium"></watt-icon>
    <figcaption>Medium (16px)</figcaption>
  </figure>
  <figure>
    <watt-icon name="search" [size]="iconSize.Large"></watt-icon>
    <figcaption>Large (32px)</figcaption>
  </figure>
  <figure>
    <watt-icon name="search" [size]="iconSize.XLarge"></watt-icon>
    <figcaption>XLarge (64px)</figcaption>
  </figure>
  <figure>
    <watt-icon name="search" [size]="iconSize.XXLarge"></watt-icon>
    <figcaption>XXLarge (128px)</figcaption>
  </figure>
</section>
