<mat-card>
  <h1>Color</h1>
</mat-card>

<mat-card *ngFor="let type of colorTypes">
  <h3>{{ type.title }}</h3>
  <p>{{ type.description }}</p>

  <div class="color-grid">
    <figure
      *ngFor="let color of type.colors"
      (click)="copyToClipboard(color.var)"
    >
      <div
        class="color-sample"
        [style.backgroundColor]="color.color"
        [style.color]="color.contrast"
      >
        {{ color.var }}
      </div>
      <figcaption class="watt-label">{{ color.name }}</figcaption>
    </figure>
  </div>
</mat-card>
