<ng-container *transloco="let t; read: 'admin.userManagement.inviteUser'">
  <ng-container
    *rxLet="
      assignableUserRoles$;
      let assignableUserRoles;
      error: error;
      suspense: suspense;
      errorTrigger: hasGeneralError$
    "
  >
    <watt-card class="card" variant="solid">
      <watt-card-title class="cardTitle">
        <ng-container
          *ngTemplateOutlet="
            userRolesHeadline;
            context: {
              $implicit: assignableUserRoles.length
            }
          "
        ></ng-container>
      </watt-card-title>

      <div class="userRolesScrollContainer">
        <div
          class="userRoles"
          *transloco="let translateMarketRole; read: 'marketParticipant.marketRoles'"
        >
          <ng-container *ngFor="let userRole of assignableUserRoles">
            <div class="userRole">
              <watt-checkbox
                [ngModel]="false"
                (ngModelChange)="selectUserRole($event, userRole)"
              ></watt-checkbox>
              <div>{{ translateMarketRole(userRole.eicFunction) }} - {{ userRole.name }}</div>
              <div>{{ userRole.description }}</div>
            </div>
          </ng-container>
        </div>
      </div>
    </watt-card>
  </ng-container>

  <ng-template #suspense>
    <watt-spinner></watt-spinner>
  </ng-template>

  <ng-template #error>
    <watt-empty-state
      icon="custom-power"
      [title]="'shared.error.title' | transloco"
      [message]="'shared.error.message' | transloco"
    ></watt-empty-state>
  </ng-template>

  <ng-template #userRolesHeadline let-userRolesCount>
    <ng-container *transloco="let t; read: 'admin.userManagement.tabs.roles.userRolesHeadline'">
      <h4 *ngIf="userRolesCount === 1">
        {{ t("singular", { userRolesCount }) }}
      </h4>

      <h4 *ngIf="userRolesCount !== 1">
        {{ t("plural", { userRolesCount }) }}
      </h4>
    </ng-container>
  </ng-template>
</ng-container>
