<ng-container *transloco="let t; read: 'admin.userManagement.inviteUser'">
  <watt-modal #inviteUserModal [title]="t('title')">
    <mat-stepper [linear]="true" #stepper>
      <mat-step>
        <ng-template matStepLabel>{{ t("informations") }}</ng-template>
        User info
        <div class="buttonWrapper">
          <mat-divider></mat-divider>
          <watt-button icon="right" variant="secondary" wattStepperNext>{{
            t("next")
          }}</watt-button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>{{ t("addUserRole") }}</ng-template>
        Roles
        <div class="buttonWrapper">
          <mat-divider></mat-divider>
          <watt-button variant="secondary" wattStepperPrevious
            >Back</watt-button
          >
          <watt-button variant="primary" (click)="stepper.reset()"
            >Reset</watt-button
          >
        </div>
      </mat-step>
    </mat-stepper>
  </watt-modal>
</ng-container>
