<ng-container *transloco="let t; read: 'admin.userManagement.tabs.roles'">
  <ng-container
    *rxLet="
      userRoleView$;
      let userRoleView;
      error: error;
      suspense: suspense;
      errorTrigger: hasGeneralError$
    "
  >
    <watt-card>
      <watt-card-title>
        <ng-container
          *ngTemplateOutlet="
            userRolesHeadline;
            context: {
              $implicit:
                (selectMode ? numberOfAssignableRoles$ : numberOfSelectedRoles$)
                | push
            }
          "
        ></ng-container>
      </watt-card-title>
      <div
        class="userRoles"
        [ngClass]="{ selectMode: selectMode }"
        *ngFor="let org of userRoleView.organizations"
      >
        <ng-container *ngFor="let actor of org.actors">
          <h6>
            {{ org?.name }} | GLN {{ actor.actorNumber }} |
            {{ actor.actorMarketRoles | joinMarketRoles }}
          </h6>
          <mat-divider></mat-divider>
          <ul class="watt-text-s" *ngIf="selectMode === false">
            <ng-container *ngFor="let userRole of actor.userRoles">
              <li *ngIf="userRole.userActorId !== null">
                <div>{{ userRole.name }}</div>
                <div>Manglede beskrivelse</div>
              </li>
            </ng-container>
          </ul>
          <ul class="watt-text-s" *ngIf="selectMode">
            <li *ngFor="let userRole of actor.userRoles">
              <ng-container *ngIf="selectMode">
                <input
                  type="checkbox"
                  [checked]="userRole.userActorId !== null"
                  (change)="selectUserRole($any($event), userRole, actor.id)"
                />
                <div>{{ userRole.name }}</div>
                <div>Manglede beskrivelse</div>
              </ng-container>
            </li>
          </ul>
        </ng-container>
      </div>
    </watt-card>
  </ng-container>

  <ng-template #suspense>
    <watt-spinner></watt-spinner>
  </ng-template>
  <ng-template #error>
    <watt-empty-state
      icon="custom-power"
      [title]="t('errorTitle')"
      [message]="t('errorMessage')"
    >
    </watt-empty-state>
  </ng-template>
</ng-container>

<ng-template #userRolesHeadline let-userRolesCount>
  <ng-container
    *transloco="
      let t;
      read: 'admin.userManagement.tabs.roles.userRolesHeadline'
    "
  >
    <h4 *ngIf="userRolesCount === 1">
      {{ t("singular", { userRolesCount }) }}
    </h4>

    <h4 *ngIf="userRolesCount !== 1">
      {{ t("plural", { userRolesCount }) }}
    </h4>
  </ng-container>
</ng-template>
