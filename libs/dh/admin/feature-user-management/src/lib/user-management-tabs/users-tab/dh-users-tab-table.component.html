<watt-table
  #table
  [columns]="columns"
  [dataSource]="dataSource"
  sortBy="name"
  sortDirection="asc"
  [sortClear]="false"
  [resolveHeader]="translateHeader"
>
  <ng-container *wattTableCell="table.columns['name']; let element">
    {{ element.name }}
  </ng-container>

  <ng-container *wattTableCell="table.columns['email']; let element">
    {{ element.email }}
  </ng-container>

  <ng-container *wattTableCell="table.columns['phoneNumber']; let element">
    {{ element.phoneNumber }}
  </ng-container>

  <ng-container *wattTableCell="table.columns['active']; let element">
    {{ undefined | dhEmDashFallback }}
  </ng-container>
</watt-table>
