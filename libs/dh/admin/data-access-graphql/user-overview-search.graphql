query userOverviewSearch(
  $actorId: UUID
  $userRoleIds: [UUID!]
  $searchText: String
  $userStatus: [UserStatus!]
  $pageNumber: Int!
  $pageSize: Int!
  $sortDirection: UISortDirectionType!
  $sortProperty: UIUserOverviewSortProperty!
) {
  userOverviewSearch(
    actorId: $actorId
    userRoleIds: $userRoleIds
    userStatus: $userStatus
    searchText: $searchText
    pageNumber: $pageNumber
    pageSize: $pageSize
    sortDirection: $sortDirection
    sortProperty: $sortProperty
  ) {
    users {
      firstName
      lastName
      email
      phoneNumber
      status
      id
    }
    totalUserCount
  }
}
