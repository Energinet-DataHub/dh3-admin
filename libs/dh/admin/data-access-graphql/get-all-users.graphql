query GetAllUsers(
  $pageNumber: Int!
  $pageSize: Int!
  $sortDirection: MarketParticipantSortDirctionType!
  $sortProperty: UserOverviewSortProperty!
) {
  userOverviewSearch(
    pageSize: $pageSize
    pageNumber: $pageNumber
    sortProperty: $sortProperty
    sortDirection: $sortDirection
  ) {
    users {
      name
      email
      actors {
        name
        organization {
          name
        }
      }
    }
  }
}
