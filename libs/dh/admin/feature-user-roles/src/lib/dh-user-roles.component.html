<ng-container *transloco="let t; read: 'admin.userManagement.tabs.roles'">
  <ng-container
    *rxLet="
      userRoleView$;
      let userRoleView;
      error: error;
      suspense: suspense;
      errorTrigger: hasGeneralError$
    "
  >
    <watt-card variant="solid">
      <watt-card-title>
        <ng-container
          *ngTemplateOutlet="
            userRolesHeadline;
            context: {
              $implicit: (selectMode ? numberOfAssignableRoles$ : numberOfSelectedRoles$) | push
            }
          "
        ></ng-container>
      </watt-card-title>

      <mat-accordion multi displayMode="flat">
        <ng-container *ngFor="let org of userRoleView.organizations">
          <ng-container *ngFor="let actor of org.actors">
            <mat-expansion-panel class="expansionPanel">
              <mat-expansion-panel-header>
                <mat-panel-title>{{ org.name }} | {{ actor.actorNumber }}</mat-panel-title>
                <mat-panel-description style="flex-grow: 1">{{ actor.userRoles.length }} tildelt</mat-panel-description>
              </mat-expansion-panel-header>
              <watt-table
                [dataSource]="actor.userRoles | testPipe"
                [columns]="columns"
                sortBy="eicFunction"
                sortDirection="asc"
                [selectable]="selectMode"
                *transloco="let translateMarketRole; read: 'marketParticipant.marketRoles'"
              >
                <ng-container
                  *wattTableCell="
                    columns['eicFunction'];
                    header: t('assigned.columns.eicFunction');
                    let element
                  "
                >
                  {{ translateMarketRole(element.name) }}
                </ng-container>

                <ng-container
                  *wattTableCell="columns['name']; header: t('assigned.columns.name'); let element"
                >
                  {{ element.name }}
                </ng-container>

                <ng-container
                  *wattTableCell="
                    columns['description'];
                    header: t('assigned.columns.description');
                    let element
                  "
                >
                  {{ element.description }}
                </ng-container>
              </watt-table>
            </mat-expansion-panel>
          </ng-container>
        </ng-container>
      </mat-accordion>

    </watt-card>
  </ng-container>

  <ng-template #suspense>
    <watt-spinner></watt-spinner>
  </ng-template>
  <ng-template #error>
    <watt-empty-state
      icon="custom-power"
      [title]="'shared.error.title' | transloco"
      [message]="'shared.error.message' | transloco"
    >
    </watt-empty-state>
  </ng-template>
</ng-container>

<ng-template #userRolesHeadline let-userRolesCount>
  <ng-container *transloco="let t; read: 'admin.userManagement.tabs.roles.userRolesHeadline'">
    <h4 *ngIf="userRolesCount === 1">
      {{ t("singular", { userRolesCount }) }}
    </h4>

    <h4 *ngIf="userRolesCount !== 1">
      {{ t("plural", { userRolesCount }) }}
    </h4>
  </ng-container>
</ng-template>
