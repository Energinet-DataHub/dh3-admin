<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DataHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://stordesignendku.z6.web.core.windows.net/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-16x16.png"
    />
    <link rel="manifest" href="https://stordesignendku.z6.web.core.windows.net/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://stordesignendku.z6.web.core.windows.net/safari-pinned-tab.svg"
      color="#00847c"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--- End Favicon -->

    <link rel="stylesheet" href="main.css" />

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- End of Open Sans -->

    <style>
      .intro {
        display: none;
      }

      h2 {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 35px;
        line-height: 54px;
        color: #02525e;
        margin-bottom: 2rem;
      }

      /** Form **/
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        color: var(--watt-on-light-high-emphasis);
        margin-bottom: 0.5rem;
      }

      input {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 21px;
        height: 44px;
        outline: 1px solid var(--watt-color-neutral-grey-400);
        border: none;
        color: #02525e;
        border-radius: 3px;
        margin-bottom: 1rem;
        padding: 0 12px;
        width: 100%;
      }

      input:focus-visible {
        outline: 1px solid var(--primary-color);
      }

      button {
        width: 100%;
        height: 40px;
        background: var(--primary-color);
        border-radius: 4px;
        padding: 8px 16px;
        border: none;
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        color: var(--watt-color-neutral-white);
        line-height: 16px;
        letter-spacing: 1.25px;
        text-transform: uppercase;
        cursor: pointer;
        outline: none;
      }

      button:focus,
      button:focus-visible,
      button:hover {
        background-color: #02525e;
      }

      #cancel {
        background: initial;
        color: var(--gray-600);
        text-transform: initial;
      }

      #cancel::before {
        border-right: 2px solid var(--gray-600);
        border-bottom: 2px solid var(--gray-600);
        content: "";
        display: inline-block;
        height: 10px;
        width: 10px;
        margin-right: 8px;
        transform: rotate(-225deg);
      }

      .attrEntry {
        display: flex;
        flex-direction: column;
      }

      .verificationSuccessText {
        margin-bottom: 2rem;
      }

      .error {
        font-style: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 18px;
        color: var(--watt-color-state-danger);
        order: 2;
        margin-top: -1rem;
      }

      .error.itemLevel {
        min-height: 18px;
      }

      .error.itemLevel.show + .textInput {
        outline: 1px solid var(--watt-color-state-danger);
      }

      .error.pageLevel {
        margin-top: 0.5rem;
      }

      /* Remove and change azure elements */
      .heading {
        display: none;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .helpLink {
        display: none;
      }

      .email_li {
        display: block;
        margin-top: 25px;
      }

      .buttons,
      .buttons > button + button {
        margin-top: 18px;
      }

      .verifyCode {
        margin-bottom: 10px;
      }

      .changeClaims {
        display: none !important;
      }

      .hideButton {
        display: none;
      }
      /* Remove and change azure elements */
    </style>
    <script>
      function waitFor(selector, callback) {
        var elm = document.querySelector(selector);

        if (elm) {
          callback(elm);
        } else {
          setTimeout(function () {
            console.debug("elm not found", elm);
            waitFor(selector, callback);
          }, 100);
        }
      }
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="reset-password-form">
        <div id="api"></div>
      </div>
    </main>
  </body>
</html>
