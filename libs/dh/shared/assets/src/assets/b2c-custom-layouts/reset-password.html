    <title>DataHub</title>

    <script src="main.js"></script>

    <style>
      /** Form **/
      #cancel {
        background: initial;
        color: var(--gray-600);
        text-transform: initial;
      }

      #cancel::before {
        border-right: 2px solid var(--gray-600);
        border-bottom: 2px solid var(--gray-600);
        content: "";
        display: inline-block;
        height: 10px;
        width: 10px;
        margin-right: 8px;
        transform: rotate(-225deg);
      }

      .verificationSuccessText {
        margin-bottom: 2rem;
      }

      .error.itemLevel.show + .textInput {
        outline: 1px solid var(--watt-color-state-danger);
      }

      /* Remove and change azure elements */

      .email_li {
        display: block;
        margin-top: 25px;
      }

      .buttons,
      .buttons > button + button {
        margin-top: 18px;
      }

      .verifyCode {
        margin-bottom: 10px;
      }

      .changeClaims {
        display: none !important;
      }

      .hideButton {
        display: none;
      }
      /* Remove and change azure elements */
    </style>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="reset-password-form">
        <!-- <div id="api"></div> -->
        <!-- #region delete -->
        <div id="api" data-name="Unified">
          <div
            class="claims-provider-list-buttons social"
            aria-label="Log på med din sociale konto"
            role="form"
          >
            <div class="intro">
              <h2 aria-level="1">Log på med din sociale konto</h2>
            </div>
            <div class="options">
              <div>
                <button
                  class="accountButton firstButton claims-provider-selection"
                  id="MitIDv1"
                  role="link"
                  autofocus=""
                >
                  MitIDv1
                </button>
              </div>
            </div>
          </div>

          <div class="divider">
            <h2>ELLER</h2>
          </div>
          <form
            id="localAccountForm"
            action="JavaScript:void(0);"
            class="localAccount"
            aria-label="Log på med din mailadresse"
          >
            <div class="intro">
              <h2 aria-level="1">Log på med din mailadresse</h2>
            </div>
            <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none">
              <p></p>
            </div>
            <div class="entry">
              <div class="entry-item">
                <label for="email"> Mailadresse </label>
                <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none">
                  <p></p>
                </div>
                <input
                  type="email"
                  id="email"
                  name="Mailadresse"
                  title="Angiv en gyldig Mailadresse"
                  pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
                  autofocus=""
                  placeholder="Mailadresse"
                  aria-label="Mailadresse"
                />
              </div>
              <div class="entry-item">
                <div class="password-label">
                  <label for="password">Adgangskode</label>
                  <a
                    id="forgotPassword"
                    href="/devDataHubB2C.onmicrosoft.com/B2C_1_SignInFlow/api/CombinedSigninAndSignup/unified?claimsexchange=ForgotPassword&amp;csrf_token=dmdyTy9IOXRtUDh5QkpYNGFUWjZVTkF5Z2JUd2NhelQ0Tm4zNTVPQVdKbHlIb1dITEh3enlQanRjSnRwemQyZ3hkU0hGQ2luWVJDZlNZZDVPcHJZNkE9PTsyMDIzLTA2LTIxVDExOjA3OjE0LjgyNzAxNDdaOzJ0Y0JQMjhZZTFvZklTSkVvcW1LalE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI3MTgyMTE2NC0zMWYzLTRiMjYtYWQ4OS00NGNlNTQyYzY2NTMifQ&amp;p=B2C_1_SignInFlow"
                    >Har du glemt din adgangskode?</a
                  >
                </div>
                <div class="error itemLevel" aria-hidden="true" style="display: none">
                  <p role="alert"></p>
                </div>
                <input
                  type="password"
                  id="password"
                  name="Adgangskode"
                  placeholder="Adgangskode"
                  aria-label="Adgangskode"
                  autocomplete="current-password"
                  aria-required="true"
                />
              </div>
              <div class="working"></div>

              <div class="buttons">
                <button id="next" type="submit" form="localAccountForm">Log på</button>
                <p id="forgotPasswordTemplate" class="template">
                  <span class="imprint imprint-da">
                    <a
                      href="/devDataHubB2C.onmicrosoft.com/B2C_1_SignInFlow/api/CombinedSigninAndSignup/unified?claimsexchange=ForgotPassword&amp;csrf_token=dmdyTy9IOXRtUDh5QkpYNGFUWjZVTkF5Z2JUd2NhelQ0Tm4zNTVPQVdKbHlIb1dITEh3enlQanRjSnRwemQyZ3hkU0hGQ2luWVJDZlNZZDVPcHJZNkE9PTsyMDIzLTA2LTIxVDExOjA3OjE0LjgyNzAxNDdaOzJ0Y0JQMjhZZTFvZklTSkVvcW1LalE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI3MTgyMTE2NC0zMWYzLTRiMjYtYWQ4OS00NGNlNTQyYzY2NTMifQ&amp;p=B2C_1_SignInFlow"
                      >Nulstil kodeord</a
                    >
                  </span>
                  <span class="imprint imprint-en">
                    <a
                      href="/devDataHubB2C.onmicrosoft.com/B2C_1_SignInFlow/api/CombinedSigninAndSignup/unified?claimsexchange=ForgotPassword&amp;csrf_token=dmdyTy9IOXRtUDh5QkpYNGFUWjZVTkF5Z2JUd2NhelQ0Tm4zNTVPQVdKbHlIb1dITEh3enlQanRjSnRwemQyZ3hkU0hGQ2luWVJDZlNZZDVPcHJZNkE9PTsyMDIzLTA2LTIxVDExOjA3OjE0LjgyNzAxNDdaOzJ0Y0JQMjhZZTFvZklTSkVvcW1LalE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI3MTgyMTE2NC0zMWYzLTRiMjYtYWQ4OS00NGNlNTQyYzY2NTMifQ&amp;p=B2C_1_SignInFlow"
                      >Reset password</a
                    >
                  </span>
                </p>
              </div>
            </div>
          </form>
        </div>
        <!-- #endregion -->
      </div>
    </main>
  </body>
</html>
