<!DOCTYPE html>
<html>
  <head>
    <title>DataHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://stordesignendku.z6.web.core.windows.net/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-16x16.png"
    />
    <link rel="manifest" href="https://stordesignendku.z6.web.core.windows.net/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://stordesignendku.z6.web.core.windows.net/safari-pinned-tab.svg"
      color="#00847c"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--- End Favicon -->

    <link rel="stylesheet" href="main.css" />

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- End of Open Sans -->

    <script src="main.js"></script>

    <style>
      .simplemodal-overlay,
      .simplemodal-container {
        display: none;
      }
      /** Form **/

      .buttons button:not(:last-child):not(.sendCode):not(.sendNewCode) {
        margin-right: 1rem;
      }

      .emailVerificationControl_li .buttons {
        margin-bottom: 0;
      }

      #emailVerificationControl {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }

      #emailVerificationControl .verificationInfoText,
      #emailVerificationControl .verificationSuccessText,
      #emailVerificationControl .verificationErrorText {
        width: 100%;
        order: 2;
      }

      #emailVerificationControl_success_message[aria-hidden="false"],
      #emailVerificationControl_info_message[aria-hidden="false"],
      #emailVerificationControl_error_message[aria-hidden="false"] {
        display: block !important;
        margin-top: 1.5rem;
      }
    </style>
    <script>
      Utils.waitFor("button#continue", function (element) {
        element.addEventListener("click", Utils.toggleErrorClasses);
      });

      Utils.waitFor("button#emailVerificationControl_but_send_code", function (element) {
        element.addEventListener("click", Utils.toggleErrorClasses);

        Utils.waitFor("button#emailVerificationControl_but_verify_code", function (element) {
          element.addEventListener("click", Utils.toggleErrorClasses);
        });
      });
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="login-form">
        <h2 aria-level="1" class="imprint imprint-da">OPRET BRUGER</h2>
        <h2 aria-level="1" class="imprint imprint-en">SIGN UP</h2>
        <div id="api"></div>
      </div>
    </main>
  </body>
</html>
