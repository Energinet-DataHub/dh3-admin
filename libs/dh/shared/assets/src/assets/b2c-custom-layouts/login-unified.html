  <head>
    <title>DataHub</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"

    />
    <link

    <link
      rel="icon"

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      .login {
        width: 50%;
        padding: 16px;
        display: flex;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }

      #forgotPassword,
      .intro {
        display: none;
      }

      h2 {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 36px;
        line-height: 54px;
        text-transform: uppercase;
        color: #02525e;
        margin-bottom: 2rem;
      }

      /** Form **/
      form {
        display: flex;
        flex-direction: column;
      }

      .login-form {
        width: 100%;
        max-width: 390px;
      }

      .entry-item {
        display: flex;
        flex-direction: column;
      }

      .error {
        font-style: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 18px;
        color: #d12923;
        order: 2;
        margin-top: -1rem;
      }

      .entry-item-error label {
        color: #d12923 !important;
      }

      .error.itemLevel {
        min-height: 18px;
      }

      .error.pageLevel {
        margin-top: 0.5rem;
      }

      .highlightError {
        outline: 1px solid #d12923 !important;
        border: none;
      }

      label {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 12px;
        line-height: 14px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        color: #02525e;
        margin-bottom: 0.5rem;
      }

      input {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 21px;
        height: 44px;
        outline: 1px solid #bdbdbd;
        border: none;
        color: #02525e;
        border-radius: 3px;
        margin-bottom: 1rem;
        padding: 0 12px;
      }

      input:focus-visible {
        outline: 1px solid #00847c;
      }

      button {
        width: 100%;
        height: 40px;
        background: #00847c;
        border-radius: 4px;
        padding: 8px 16px;
        border: none;
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        color: #ffffff;
        line-height: 16px;
        letter-spacing: 1.25px;
        text-transform: uppercase;
        cursor: pointer;
        outline: none;
      }

      button:focus,
      button:focus-visible,
      button:hover {
        background-color: rgb(2, 82, 94);
      }

      button#next {
        margin-bottom: 0.5rem;
      }

      #api .template {
        display: block;
      }

      .template {
        display: none;
        font-size: 14px;
        margin-top: 8px;
      }

      .template a {
        color: #00847c;
        text-decoration: none;
      }

      .template a:hover,
      .template a:visited,
      .template a:active {
        color: #02525e;
      }
    </style>
    <script>
      function waitFor(selector, callback) {
        var elm = document.querySelector(selector);

        if (elm) {
          callback(elm);
        } else {
          setTimeout(function () {
            waitFor(selector, callback);
          }, 100);
        }
      }

      function toggleErrorClasses() {
        document.querySelectorAll("input").forEach((inputElement) => {
          var parent = inputElement.parentElement;
          var hasError = inputElement.classList.contains("highlightError");
          if (!parent) return;

          if (hasError) {
            parent.classList.add("entry-item-error");
          } else {
            parent.classList.remove("entry-item-error");
          }
        });
      }

      function getB2CFlowLink(flowname) {
        return document.location.href.replace("signin", flowname).replace("sign_in", flowname);
      }

      function appendForgotPasswordTemplate() {
        var forgotPasswordTemplate = document.getElementById("forgotPasswordTemplate");

        var fpElem = document.querySelector("#forgotPassword");
        var forgotPasswordUrl = fpElem.attributes.getNamedItem("href").value;

        var forgotPasswordLinks = forgotPasswordTemplate.querySelectorAll("a");

        forgotPasswordLinks.forEach((link) => {
          link.setAttribute("href", forgotPasswordUrl);
        });

        var forgotPasswordContainer = document.querySelector(".buttons");
        forgotPasswordContainer.appendChild(forgotPasswordTemplate);
      }

      waitFor("button#next", function (element) {
        element.addEventListener("click", toggleErrorClasses);
        appendForgotPasswordTemplate();
      });
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="login-form">
        <h2 aria-level="1" class="imprint imprint-da">LOG IND</h2>
        <h2 aria-level="1" class="imprint imprint-en">SIGN IN</h2>
        <div id="api"></div>
      </div>
    </main>

    <p id="forgotPasswordTemplate" class="template">
      <span class="imprint imprint-da">
        <a href="#">Nulstil kodeord</a>
      </span>
      <span class="imprint imprint-en">
        <a href="#">Reset password</a>
      </span>
    </p>
  </body>
