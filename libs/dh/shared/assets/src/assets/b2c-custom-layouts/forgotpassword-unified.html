    <style>
      .forgot-password {
        width: 50%;
        padding: 16px;
        display: flex;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }

      .intro {
        display: none;
      }

      h2 {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 35px;
        line-height: 54px;
        color: #02525e;
        margin-bottom: 2rem;
      }

      /** Form **/
      form {
        display: flex;
        flex-direction: column;
      }

      .forgot-password-form {
        width: 100%;
        max-width: 390px;
      }

      .entry-item {
        display: flex;
        flex-direction: column;
      }

      .error {
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 18px;
        color: #d12923;
        order: 2;
        margin-top: -1rem;
      }

      .error-border {
        outline: 1px solid #d12923 !important;
        border: none;
      }

      .entry-item-error label {
        color: #d12923 !important;
      }

      .error.itemLevel {
        min-height: 18px;
      }

      .error.pageLevel {
        margin-top: 0.5rem;
      }

      .highlightError {
        outline: 1px solid #d12923 !important;
        border: none;
      }

      label {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 14px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        color: #02525e;
        margin-bottom: 0.5rem;
      }

      input {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 21px;
        height: 44px;
        outline: 1px solid #bdbdbd;
        border: none;
        color: #02525e;
        border-radius: 3px;
        margin-bottom: 1rem;
        padding: 0 12px;
      }

      input:focus-visible {
        outline: 1px solid #00847c;
      }

      button {
        width: 100%;
        height: 40px;
        background: #00847c;
        border-radius: 4px;
        padding: 8px 16px;
        border: none;
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        color: #ffffff;
        line-height: 16px;
        letter-spacing: 1.25px;
        text-transform: uppercase;
        cursor: pointer;
        outline: none;
      }

      button:focus,
      button:focus-visible,
      button:hover {
        background-color: rgb(2, 82, 94);
      }

      button#next {
        margin-bottom: 0.5rem;
      }

      #api .template {
        display: block;
      }

      .template {
        display: none;
        font-size: 14px;
        margin-top: 8px;
      }

      .template a {
        color: #00847c;
        text-decoration: none;
      }

      .template a:hover,
      .template a:visited,
      .template a:active {
        color: rgb(2, 82, 94);
      }

      /* Remove and change azure elements */
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .helpLink {
        display: none;
      }

      .heading {
        display: none;
      }

      .buttons {
        margin-top: 18px;
      }

      button#cancel {
        margin-top: 12px;
      }

      input#email {
        width: 93%;
      }

      input#emailVerificationCode {
        width: 93%;
      }

      .verificationErrorText {
        margin-bottom: 30px;
      }

      .email_li {
        display: block;
        margin-top: 25px;
      }

      .verifyCode {
        margin-bottom: 10px;
      }

      .changeClaims {
        display: none !important;
      }

      div.error.itemLevel.show {
        display: none;
      }

      .div.error.itemLevel.show {
        display: none;
      }

      .hideButton {
        display: none;
      }

      /* Remove and change azure elements */
    </style>
    <script>
      function waitFor(selector, callback) {
        var elm = document.querySelector(selector);

        if (elm) {
          callback(elm);
        } else {
          setTimeout(function () {
            console.debug("elm not found", elm);
            waitFor(selector, callback);
          }, 100);
        }
      }

      let sendCodeBtnTriggerd = false;
      let sendVerificationCodeBtnTriggerd = false;

      function toggleErrorClasses() {
        var hasEmailErrorElment = document.querySelector(".email .error.itemLevel.show");
        var hasVerificationCodeError = document.querySelector(
          ".VerificationCode .error.itemLevel.show"
        );

        let emailInput = document.querySelector("input#email");
        let emailLabel = document.querySelector("#email_label");
        let emailInputInValid = !emailInput.validity.valid;

        let emailVerificationCodeInput = document.querySelector("input#emailVerificationCode");
        let emailVerificationCodeLabel = document.querySelector("#emailVerificationCode_label");

        emailLabel.classList.toggle(
          "error",
          (emailInputInValid || emailInput.value.length <= 1) && sendCodeBtnTriggerd
        );
        emailInput.classList.toggle(
          "error-border",
          (emailInputInValid || emailInput.value.length <= 1) && sendCodeBtnTriggerd
        );

        emailVerificationCodeLabel.classList.toggle(
          "error",
          sendVerificationCodeBtnTriggerd && emailVerificationCodeInput.value.length <= 0
        );
        emailVerificationCodeInput.classList.toggle(
          "error-border",
          hasVerificationCodeError && emailVerificationCodeInput.value.length <= 0
        );
      }

      function mutationObserverCallBack(mutationList) {
        mutationList.forEach((mutation) => {
          switch (mutation.type) {
            case "attributes":
              switch (mutation.attributeName) {
                case "disabled":
                  console.log("d", mutation.target.disabled);
                  var emailVerificationCodeElm = document.querySelector("#emailVerificationCode");
                  var errorTextElemIsHidden =
                    document.getElementById("emailVerificationControl_error_message").style
                      .display == "none";
                  var showContinue =
                    mutation.target.disabled &&
                    errorTextElemIsHidden &&
                    emailVerificationCodeElm.value.length >= 4;
                  document
                    .querySelector("button#continue")
                    .classList.toggle("hideButton", !showContinue);
                  break;
              }
              break;
          }
        });
      }

      waitFor("input#email", function (element) {
        const observer = new MutationObserver(mutationObserverCallBack);
        observer.observe(element, {
          attributeFilter: ["disabled"],
          attributeOldValue: true,
        });
      });
      waitFor("button#continue", function (element) {
        element.classList.add("hideButton");
      });
      waitFor("button.sendCode", function (element) {
        element.addEventListener("click", function () {
          sendCodeBtnTriggerd = true;
          toggleErrorClasses();
        });
      });
      waitFor("button.verifyCode", function (element) {
        element.addEventListener("click", function () {
          sendVerificationCodeBtnTriggerd = true;
          toggleErrorClasses();
        });
      });
      waitFor("button.sendNewCode", function (element) {
        element.addEventListener("click", toggleErrorClasses);
      });
      waitFor("#email", function (element) {
        element.addEventListener("input", function () {
          toggleErrorClasses();
        });
      });
      waitFor("#emailVerificationCode", function (element) {
        element.addEventListener("input", function () {
          toggleErrorClasses();
        });
      });
    </script>
