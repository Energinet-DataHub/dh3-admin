<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DataHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://stordesignendku.z6.web.core.windows.net/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-16x16.png"
    />
    <link rel="manifest" href="https://stordesignendku.z6.web.core.windows.net/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://stordesignendku.z6.web.core.windows.net/safari-pinned-tab.svg"
      color="#00847c"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--- End Favicon -->

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- End of Open Sans -->

    <style>
      #cancel {
        display: none;
      }
    </style>
    <script>
      function init() {}
    </script>

    <script>
      const path = window.SETTINGS
        ? SETTINGS.remoteResource.replace(SETTINGS.remoteResource.split("/").pop(), "")
        : "";
      var head = document.getElementsByTagName("head")[0];
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = path + "main.css";
      head.appendChild(link);

      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = path + "main.js";
      script.onload = init;
      head.appendChild(script);
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="totp-form">
        <div id="api" data-name="SelfAsserted">
          <div class="buttons"></div>
          <div class="intro">
            <p>Please provide the following details.</p>
          </div>
          <form id="attributeVerification" action="JavaScript:void(0);">
            <div
              id="requiredFieldMissing"
              class="error pageLevel"
              style="display: none"
              aria-hidden="true"
            >
              A required field is missing. Please fill out all required fields and try again.
            </div>
            <div
              id="fieldIncorrect"
              class="error pageLevel"
              style="display: none"
              aria-hidden="true"
            >
              One or more fields are filled out incorrectly. Please check your entries and try
              again.
            </div>
            <div
              id="claimVerificationServerError"
              class="error pageLevel"
              style="display: none"
              aria-hidden="true"
            ></div>
            <div id="attributeList" class="attr">
              <ul>
                <li class="Paragraph QrCodeVerifyInstruction_li">
                  <div class="attrEntry">
                    <label id="QrCodeVerifyInstruction_label" for="QrCodeVerifyInstruction"
                      >Enter the verification code from your authenticator appâ€‹.*</label
                    >
                    <div class="error itemLevel" role="alert"></div>
                    <p class="textInParagraph" id="QrCodeVerifyInstruction" tabindex="0"></p>
                    <a class="helpLink tiny" href="javascript:void(0)">What is this?</a>
                  </div>
                </li>
                <li class="TextBox otpCode_li">
                  <div class="attrEntry">
                    <label id="otpCode_label" for="otpCode">Enter your code*</label>
                    <div class="error itemLevel" role="alert"></div>
                    <input
                      id="otpCode"
                      class="textInput"
                      type="text"
                      placeholder="Enter your code"
                      pattern="^[0-9]{6}$"
                      title="Enter the 6-digit verification code generated by the the Authenticator app in the box"
                      aria-required="true"
                      autofocus="autofocus"
                    /><a
                      class="helpLink tiny"
                      href="javascript:void(0)"
                      data-help="Enter the 6-digit verification code generated by the the Authenticator app in the box"
                      >What is this?</a
                    >
                  </div>
                </li>
              </ul>
            </div>
            <div class="buttons">
              <button
                id="continue"
                type="submit"
                form="attributeVerification"
                aria-disabled="false"
                aria-label="Verify"
              >
                Verify</button
              ><button id="cancel" aria-label="Cancel" formnovalidate="">Cancel</button>
            </div>

            <div class="verifying-modal">
              <div id="verifying_blurb"></div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
