<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DataHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://stordesignendku.z6.web.core.windows.net/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-16x16.png"
    />
    <link rel="manifest" href="https://stordesignendku.z6.web.core.windows.net/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://stordesignendku.z6.web.core.windows.net/safari-pinned-tab.svg"
      color="#00847c"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--- End Favicon -->

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- End of Open Sans -->

    <style>
      .phoneNumber .type {
        display: none;
      }

      #cancel {
        display: none;
      }

      .phoneNumber .number {
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        line-height: 24px;
        text-align: center;
        padding-bottom: 24px;
      }

      .actionLabel {
        display: inline-block;
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        line-height: 16px;
        text-align: center;
        padding-bottom: 24px;
      }

      main {
        display: none;
      }
    </style>
    <script>
      function init() {
        Utils.waitFor("button#next", function (element) {
          element.addEventListener("click", toggleErrorClasses);
        });
      }

      function showContent() {
        document.querySelector("main").style.display = "block";
      }
    </script>
    <script>
      const path = window.SETTINGS
        ? SETTINGS.remoteResource.replace(SETTINGS.remoteResource.split("/").pop(), "")
        : "";

      var head = document.getElementsByTagName("head")[0];
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = path + "main.css";
      link.onload = showContent;
      head.appendChild(link);

      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = path + "main.js";
      script.onload = init;
      head.appendChild(script);
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="multi-auth-form">
        <h2 aria-level="1" class="imprint imprint-da">To-faktor godkendelse</h2>
        <h2 aria-level="1" class="imprint imprint-en">Two factor authentication</h2>
        <div id="api"></div>
      </div>
    </main>
  </body>
</html>
