<!doctype html>
<html lang="en">
  <head>
    <title>DataHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://stordesignendku.z6.web.core.windows.net/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-16x16.png"
    />
    <link rel="manifest" href="https://stordesignendku.z6.web.core.windows.net/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://stordesignendku.z6.web.core.windows.net/safari-pinned-tab.svg"
      color="#00847c"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--- End Favicon -->

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- End of Open Sans -->

    <style>
      #simplemodal-overlay,
      #simplemodal-container {
        display: none !important;
      }

      .intro,
      .helpLink,
      .buttons #cancel,
      button#emailVerificationControl_but_change_claims {
        display: none !important;
      }

      h1 {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 36px;
        line-height: 54px;
        text-transform: uppercase;
        color: #02525e;
      }

      /** Form **/
      .buttons button:not(:last-child):not(.sendCode):not(.sendNewCode):not(button#continue) {
        margin-right: 1rem;
      }

      .emailVerificationControl_li .buttons {
        margin-bottom: 0;
      }

      #emailVerificationControl {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }

      #emailVerificationControl .verificationInfoText,
      #emailVerificationControl .verificationSuccessText,
      #emailVerificationControl .verificationErrorText {
        width: 100%;
        order: 2;
      }

      #emailVerificationControl_success_message[aria-hidden="false"],
      #emailVerificationControl_info_message[aria-hidden="false"],
      #emailVerificationControl_error_message[aria-hidden="false"] {
        display: block !important;
        margin-top: 1.5rem;
      }

      main {
        display: none;
      }
    </style>
    <script>
      function init() {
        Utils.waitFor("button#continue", function (element) {
          element.addEventListener("click", toggleErrorClasses);
        });

        Utils.waitFor("button#emailVerificationControl_but_send_code", function (element) {
          element.addEventListener("click", toggleErrorClasses);

          Utils.waitFor("button#emailVerificationControl_but_verify_code", function (element) {
            element.addEventListener("click", toggleErrorClasses);
          });
        });
        Utils.showContent();
      }
    </script>
    <script>
      const path = window.SETTINGS
        ? SETTINGS.remoteResource.replace(SETTINGS.remoteResource.split("/").pop(), "")
        : "";

      const loadStylePromise = new Promise((resolve, reject) => {
        var style = document.createElement("link");
        style.rel = "stylesheet";
        style.type = "text/css";
        style.href = path + "main.css";
        style.onload = resolve;
        style.onerror = reject;
        document.head.appendChild(style);
      });

      const loadScriptPromise = new Promise((resolve, reject) => {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = path + "main.js";
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });

      Promise.all([loadStylePromise, loadScriptPromise]).then(init);
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="reset-password-form">
        <div id="api"></div>
      </div>
    </main>
  </body>
</html>
