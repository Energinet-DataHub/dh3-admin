<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DataHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://stordesignendku.z6.web.core.windows.net/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://stordesignendku.z6.web.core.windows.net/favicon-16x16.png"
    />
    <link rel="manifest" href="https://stordesignendku.z6.web.core.windows.net/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://stordesignendku.z6.web.core.windows.net/safari-pinned-tab.svg"
      color="#00847c"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--- End Favicon -->

    <link rel="stylesheet" href="main.css" />

    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- End of Open Sans -->

    <style>
      ul {
        width: 100%;
        list-style: none;
        padding: 0;
      }

      .reset-password {
        width: 50%;
        padding: 16px;
        display: flex;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }

      #simplemodal-overlay,
      #simplemodal-container {
        display: none !important;
      }

      .intro,
      .helpLink,
      .buttons #cancel,
      button#emailVerificationControl_but_change_claims {
        display: none !important;
      }

      h1 {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 36px;
        line-height: 54px;
        text-transform: uppercase;
        color: #02525e;
      }

      /** Form **/
      form {
        display: flex;
        flex-direction: column;
      }
      .reset-password-form {
        width: 100%;
        max-width: 390px;
      }

      .entry-item,
      .attrEntry {
        display: flex;
        flex-direction: column;
      }

      .attrEntry {
        margin-bottom: 0.5rem;
      }

      .error {
        font-style: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 18px;
        color: #d12923;
        order: 2;
      }

      .entry-item-error label {
        color: #d12923 !important;
      }

      .error.itemLevel {
        min-height: 18px;
      }

      .error.pageLevel {
        margin-top: 0.5rem;
      }

      .highlightError,
      .entry-item-error input {
        outline: 1px solid #d12923 !important;
        border: none;
      }

      label {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 12px;
        line-height: 14px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        color: #02525e;
        margin-bottom: 0.5rem;
      }

      input {
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 21px;
        height: 44px;
        border: none;
        outline: 1px solid #bdbdbd;
        color: #02525e;
        border-radius: 3px;
        padding: 0 12px;
      }

      input:focus-visible {
        outline: 1px solid #00847c;
      }

      button {
        width: 100%;
        height: 40px;
        background: #00847c;
        border-radius: 4px;
        padding: 8px 16px;
        border: none;
        font-family: "Open Sans", sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        color: #ffffff;
        line-height: 16px;
        letter-spacing: 1.25px;
        text-transform: uppercase;
        cursor: pointer;
        outline: none;
      }

      button:focus,
      button:focus-visible,
      button:hover {
        background-color: rgb(2, 82, 94);
      }

      .buttons {
        width: 100%;
        margin-bottom: 1rem;
        display: flex;
      }

      .buttons button:not(:last-child):not(.sendCode):not(.sendNewCode):not(button#continue) {
        margin-right: 1rem;
      }

      .emailVerificationControl_li .buttons {
        margin-bottom: 0;
      }

      #emailVerificationControl {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }

      #emailVerificationControl .verificationInfoText,
      #emailVerificationControl .verificationSuccessText,
      #emailVerificationControl .verificationErrorText {
        width: 100%;
        order: 2;
      }

      #emailVerificationControl_success_message[aria-hidden="false"],
      #emailVerificationControl_info_message[aria-hidden="false"],
      #emailVerificationControl_error_message[aria-hidden="false"] {
        display: block !important;
        margin-top: 1.5rem;
      }
    </style>
    <script>
      function waitFor(selector, callback) {
        var elm = document.querySelector(selector);

        if (elm) {
          callback(elm);
        } else {
          setTimeout(function () {
            waitFor(selector, callback);
          }, 100);
        }
      }

      function toggleErrorClasses() {
        document.querySelectorAll("input").forEach((inputElement) => {
          var parent = inputElement.parentElement;
          var errorElement = inputElement.previousElementSibling;
          var hasError = errorElement.classList.contains("show");

          if (!parent) return;

          if (hasError) {
            parent.classList.add("entry-item-error");
          } else {
            parent.classList.remove("entry-item-error");
          }
        });
      }

      waitFor("button#continue", function (element) {
        element.addEventListener("click", toggleErrorClasses);
      });

      waitFor("button#emailVerificationControl_but_send_code", function (element) {
        element.addEventListener("click", toggleErrorClasses);

        waitFor("button#emailVerificationControl_but_verify_code", function (element) {
          element.addEventListener("click", toggleErrorClasses);
        });
      });
    </script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="reset-password-form">
        <div id="api"></div>
      </div>
    </main>
  </body>
</html>
