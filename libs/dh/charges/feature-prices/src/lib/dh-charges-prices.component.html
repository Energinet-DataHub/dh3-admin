<ng-container *transloco="let transloco; read: 'charges.prices.search'">
  <form #searchForm name="price-search-form" (ngSubmit)="onSubmit()">
    <div class="search-container">
      <!-- ID or name -->
      <watt-form-field>
        <watt-label>{{ transloco("idOrName") }}</watt-label>
        <watt-dropdown
          [(ngModel)]="this.searchCriteria.idOrName"
          name="idOrNAme"
          [placeholder]="transloco('enterIdOrName')"
          [multiple]="false"
          [title]="this.searchCriteria.idOrName"
        >
        </watt-dropdown>
      </watt-form-field>

      <!-- Owner -->
      <watt-form-field>
        <watt-label>{{ transloco("owner") }}</watt-label>
        <watt-dropdown
          [(ngModel)]="this.searchCriteria.owner"
          name="owner"
          [placeholder]="transloco('enterOwner')"
          [multiple]="false"
          [title]="this.searchCriteria.owner"
        >
        </watt-dropdown>
      </watt-form-field>

      <!-- Type -->
      <watt-form-field>
        <watt-label>{{ transloco("chargeType") }}</watt-label>
        <watt-dropdown
          [(ngModel)]="this.searchCriteria.chargeTypes"
          [options]="chargeTypeOptions"
          name="chargeType"
          [placeholder]="transloco('selectChargeType')"
          [multiple]="true"
          [title]="this.searchCriteria.chargeTypes"
        >
        </watt-dropdown>
      </watt-form-field>

      <!-- Validity -->
      <watt-form-field>
        <watt-label>{{ transloco("validity") }}</watt-label>
        <watt-dropdown
          [(ngModel)]="this.searchCriteria.validity"
          [options]="validityOptions"
          name="validity"
          [placeholder]="transloco('selectValidity')"
          [multiple]="false"
          [title]="this.searchCriteria.validity"
          (ngModelChange)="(onValidityDropdownChanged)"
        >
        </watt-dropdown>
      </watt-form-field>

      <!-- Date valid from -->
      <watt-form-field>
        <watt-label>{{ transloco("dateValidFrom") }}</watt-label>
        <input
          #searchInputDateTimeValidFrom
          [(ngModel)]="this.searchCriteria.dateTimeValidFrom"
          wattInput
          type="date"
          name="dateTimeValidFrom"
        />
      </watt-form-field>

      <!-- Date to -->
      <watt-form-field>
        <watt-label>{{ transloco("dateValidTo") }}</watt-label>
        <input
          #searchInputDateTimeValidTo
          [(ngModel)]="this.searchCriteria.dateTimeValidTo"
          wattInput
          type="date"
          name="dateTimeValidTo"
        />
      </watt-form-field>
    </div>
    <div class="buttons-container">
      <!-- Clear -->
      <watt-button
        title="{{ transloco('clearSearch') }}"
        (click)="resetSearchCriteria()"
        variant="secondary"
        icon="remove"
        type="reset"
      >
        {{ transloco("clearSearch") }}
      </watt-button>

      <!-- Search -->
      <watt-button
        title="{{ transloco('startSearch') }}"
        variant="primary"
        icon="search"
        type="submit"
      >
        {{ transloco("startSearch") }}
      </watt-button>
    </div>
  </form>
</ng-container>
