<ng-container *transloco="let t; read: 'charges.prices'">
  <!-- drawer -->
  <watt-drawer #drawer size="normal">
    <watt-drawer-topbar
      ><span class="prices-label">{{ t("prices") }}</span> >
      {{ charge?.chargeId }}</watt-drawer-topbar
    >

    <watt-drawer-actions> </watt-drawer-actions>

    <watt-drawer-content *ngIf="drawer.opened">
      <div class="container"></div>
    </watt-drawer-content>
  </watt-drawer>
</ng-container>
