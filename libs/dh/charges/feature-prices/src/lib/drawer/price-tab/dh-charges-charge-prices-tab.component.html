<ng-container *transloco="let t; read: 'charges.prices'">
  <div class="datepicker-container">
    <!-- Datepicker -->
    <dh-drawer-datepicker
      (changed)="dateRangeChanged($event)"
    ></dh-drawer-datepicker>
  </div>

  <div class="card-container">
    <div class="header-container">
      <h3>
        <ng-container>
          {{ this.result?.length }} {{ t("prices") }}
        </ng-container>
      </h3>

      <div class="pagination-container">
        <!-- Download -->
        <watt-button
          icon="openInNew"
          variant="text"
          *dhFeatureFlag="'charges_prices_download_button_feature_flag'"
        >
          {{ t("Download") }}
        </watt-button>

        <!-- Pagination -->
        <dh-shared-ui-paginator [pageSize]="100"></dh-shared-ui-paginator>
      </div>
    </div>

    <!-- Table -->
    <table
      aria-label="prices search results"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortDisableClear
      matSortActive="chargeName"
      matSortDirection="asc"
    >
      <!-- From date time column -->
      <ng-container matColumnDef="fromDateTime">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>
          {{ t("priceTab.fromDateTime") }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.fromDateTime | dhDateTime }}
        </td>
      </ng-container>

      <!-- To date time column -->
      <ng-container matColumnDef="toDateTime">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>
          {{ t("priceTab.toDateTime") }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.toDateTime | dhDateTime }}
        </td>
      </ng-container>

      <!-- valid to date column -->
      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          arrowPosition="before"
        >
          {{ t("price") }}
        </th>
        <td class="column-align-right" mat-cell *matCellDef="let element">
          {{ element.price }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ng-container>
