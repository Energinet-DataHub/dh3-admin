<ng-container *transloco="let t; read: 'charges.prices'">
  <ng-container *ngIf="this.charge?.hasAnyPrices; else showNoPricesMessage">
    <div class="datepicker-container">
      <!-- Datepicker -->
      <dh-drawer-datepicker (changed)="dateRangeChanged($event)"></dh-drawer-datepicker>
    </div>

    <div class="card-container">
      <div class="header-container">
        <h3>
          <ng-container>
            {{ this.totalAmount | push }}
            {{ (this.totalAmount | push) === 1 ? t("price") : t("prices") }}
          </ng-container>
        </h3>

        <div class="pagination-container">
          <!-- Download -->
          <watt-button
            icon="openInNew"
            variant="text"
            *dhFeatureFlag="'charge_prices_download_button_feature_flag'"
          >
            {{ t("Download") }}
          </watt-button>

          <!-- Pagination -->
          <watt-paginator (changed)="handlePageEvent($event)" />
        </div>
      </div>

      <!-- Table -->
      <watt-table
        #table
        description="prices search results"
        [columns]="columns"
        [displayedColumns]="displayedColumns"
        [dataSource]="dataSource"
        [resolveHeader]="translateHeader"
        sortBy="fromDateTime"
        sortDirection="asc"
        [sortClear]="false"
        (sortChange)="sortData($event)"
      >
        <!-- From date time column -->
        <ng-container *wattTableCell="table.columns.fromDateTime; let element">
          {{ element.fromDateTime | wattDate }}
        </ng-container>

        <!-- Time column -->
        <ng-container *wattTableCell="table.columns.time; let element">
          {{ getFromDateTime(element) }} -
          {{ getToDateTime(element) }}
        </ng-container>

        <!-- To date time column -->
        <ng-container *wattTableCell="table.columns.toDateTime; let element">
          {{ element.toDateTime | wattDate }}
        </ng-container>

        <!-- Price column -->
        <ng-container *wattTableCell="table.columns.price; let element">
          {{ element.price | currency }}
        </ng-container>
      </watt-table>

      <!-- Spinner -->
      <div *ngIf="isLoading | push" class="overview__spinner spinner-container">
        <watt-spinner></watt-spinner>
      </div>

      <!-- Empty -->
      <ng-container *ngIf="(chargePricesNotFound | push) && result && result.length === 0">
        <watt-empty-state
          class="no-result-div"
          icon="custom-explore"
          size="large"
          title="{{ t('noResultsFound') }}"
          message="{{ t('noChargePriceResultsHelperText') }}"
        >
        </watt-empty-state>
      </ng-container>

      <!-- Error -->
      <ng-container *ngIf="hasLoadingError | push">
        <watt-empty-state
          class="loading-error"
          icon="custom-power"
          title="{{ 'shared.error.title' | transloco }}"
          message="{{ 'shared.error.message' | transloco }}"
        ></watt-empty-state>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #showNoPricesMessage>
    <watt-empty-state
      class="no-result-div"
      icon="info"
      size="small"
      title="{{ t('noPricesForCharge') }}"
      message="{{ t('noPricesForChargeText') }}"
    >
    </watt-empty-state>
  </ng-template>
</ng-container>
