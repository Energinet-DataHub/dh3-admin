<ng-container *transloco="let t; read: 'charges.prices'">
  <div class="datepicker-container">
    <dh-drawer-datepicker (changed)="dateRangeChanged($event)"></dh-drawer-datepicker>
  </div>

  <div class="card-container">
    <div class="header-container">
      <h3>
        <ng-container *ngIf="this.result">
          {{ this.totalCount | push }}
          {{ (this.totalCount | push) === 1 ? t("drawer.message") : t("drawer.messages") }}
        </ng-container>
      </h3>

      <div class="pagination-container">
        <!-- Pagination -->
        <dh-shared-ui-paginator (changed)="handlePageEvent($event)"></dh-shared-ui-paginator>
      </div>
    </div>

    <!-- Table -->
    <watt-table
      #table
      description="messages for charge"
      [dataSource]="dataSource"
      [columns]="columns"
      sortBy="messageDateTime"
      sortDirection="desc"
      [resolveHeader]="translateHeader"
      [sortClear]="false"
      (rowClick)="rowClicked($event)"
      (sortChange)="sortData($event)"
    >
      <!-- Message date and time column -->
      <ng-container *wattTableCell="table.columns.messageDateTime; let element">
        {{ element.messageDateTime | wattDateTime }}
      </ng-container>

      <!-- Message type column -->
      <ng-container *wattTableCell="table.columns.messageType; let element">
        {{ "charges.messageType." + element.messageType | transloco }}<br />
        <span class="subtext">
          {{ "charges.messageTypeAbbreviation." + element.messageType | transloco }}
        </span>
      </ng-container>
    </watt-table>

    <!-- Spinner -->
    <div *ngIf="isLoading | push" class="overview__spinner spinner-container">
      <watt-spinner></watt-spinner>
    </div>

    <!-- Empty -->
    <ng-container *ngIf="(chargeMessagesNotFound | push) && result && result.length === 0">
      <watt-empty-state
        class="no-result-div"
        icon="custom-explore"
        size="large"
        title="{{ t('noResultsFound') }}"
        message="{{ t('noResultsHelperText') }}"
      >
      </watt-empty-state>
    </ng-container>

    <!-- Error -->
    <ng-container *ngIf="(hasLoadingError | push) && !isLoading">
      <watt-empty-state
        class="loading-error"
        icon="custom-power"
        title="{{ 'shared.error.title' | transloco }}"
        message="{{ 'shared.error.message' | transloco }}"
      ></watt-empty-state>
    </ng-container>
  </div>
</ng-container>
