<ng-container *transloco="let t; read: 'charges'">
  <watt-button (click)="backToCharge()" [variant]="'text'" [icon]="'left'">
    {{ t("back") }}</watt-button
  >
  <br />
  <small>{{ message?.createdDate | dhDateTime }}</small>
  <h1>{{ message?.messageId }}</h1>
  <small>
    {{ "charges.messageType." + message?.processType | transloco }} |
    {{ "charges.messageTypeAbbreviation." + message?.processType | transloco }}
  </small>

  <mat-divider></mat-divider>

  <label>{{ t("sender") }}</label> {{ message?.senderGln }}

  <div *ngIf="blobIsDownloading$ | push">
    <watt-spinner [diameter]="60"></watt-spinner>
  </div>

  <div *transloco="let transloco; read: 'messageArchive'">
    <watt-badge *ngIf="blobHasGeneralError$ | push" type="danger">{{
      transloco("unknowenError")
    }}</watt-badge>
  </div>
</ng-container>
