<ng-container *transloco="let t; read: 'charges.prices'">
  <div
    class="card-container"
    *dhFeatureFlag="'charges_messages_tab_feature_flag'"
  >
      <dh-drawer-datepicker
  (changed)="dateRangeChanged($event)"
></dh-drawer-datepicker>
    <div class="header-container">
      <h3>
        <ng-container *ngIf="this.result">
          {{ this.result.length }} {{ t("resultLength") }}
        </ng-container>
      </h3>

      <div class="pagination-container">
        <!-- Download -->
        <watt-button icon="openInNew" variant="text">
          {{ t("Download") }}
        </watt-button>

        <!-- Pagination -->
        <mat-paginator
          [pageSizeOptions]="[50, 100, 150, 200, 250]"
          pageSize="100"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>

    <!-- Table -->
    <table
      aria-label="messages for charge"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="messageId"
      matSortDirection="asc"
    >
      <!-- Message id column -->
      <ng-container matColumnDef="messageId">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>
          {{ t("drawer.messageId") }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.messageId }}</td>
      </ng-container>

      <!-- Message created date column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ t("drawer.date") }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdDate | dhDate }}
        </td>
      </ng-container>

      <!-- Message type column -->
      <ng-container matColumnDef="messageType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ t("drawer.messageType") }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.messageType }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        (click)="rowClicked(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <!-- Spinner -->
    <div *ngIf="isLoading" class="overview__spinner spinner-container">
      <watt-spinner></watt-spinner>
    </div>

    <!-- Empty -->
    <ng-container
      *ngIf="!hasLoadingError && !isInit && result && result.length === 0"
    >
      <watt-empty-state
        class="no-result-div"
        icon="explore"
        size="large"
        title="{{ t('noResultsFound') }}"
        message="{{ t('noResultsHelperText') }}"
      >
      </watt-empty-state>
    </ng-container>

    <!-- Init -->
    <ng-container *ngIf="isInit">
      <watt-empty-state
        class="no-result-div"
        icon="explore"
        size="large"
        title="{{ t('startSearch') }}"
        message="{{ t('startSearchText') }}"
      >
      </watt-empty-state>
    </ng-container>

    <!-- Error -->
    <ng-container *ngIf="hasLoadingError">
      <watt-empty-state
        class="loading-error"
        icon="power"
        title="{{ t('loadingErrorTitle') }}"
        message="{{ t('loadingErrorMessage') }}"
      ></watt-empty-state>
    </ng-container>
  </div>
</ng-container>
