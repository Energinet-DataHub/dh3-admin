<div>messages - in own component</div>
<ng-container *transloco="let t; read: 'charges.prices'">
  <div class="card-container">
    <div class="header-container">
      <h3>
        <ng-container *ngIf="this.result">
          {{ this.result.length }} {{ t("resultLength") }}
        </ng-container>
      </h3>

      <div class="pagination-container">
        <!-- Download -->
        <!-- <watt-button
          icon="openInNew"
          variant="text"
        >
          {{ t("Download") }}
        </watt-button> -->

        <!-- Pagination -->
        <!-- <mat-paginator
          [pageSizeOptions]="[50, 100, 150, 200, 250]"
          pageSize="100"
          showFirstLastButtons
        ></mat-paginator> -->
      </div>
    </div>

    <!-- Table [dataSource]="dataSource" -->
    <table
      aria-label="prices search results"
      mat-table
      matSort
      matSortActive="chargeName"
      matSortDirection="asc"
    >
      <!-- Charge id column -->
      <ng-container matColumnDef="chargeId">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>
          {{ t("chargeId") }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.chargeId }}</td>
      </ng-container>

      <!-- Charge name column -->
      <ng-container matColumnDef="chargeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ t("chargeName") }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.chargeName }}</td>
      </ng-container>

      <!-- Charge owner column -->
      <ng-container matColumnDef="chargeOwnerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ t("chargeOwnerName") }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.chargeOwnerName }} <br />
          <span class="gln-number">{{ element.chargeOwner }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        (click)="rowClicked(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <!-- Spinner -->
    <div *ngIf="isLoading" class="overview__spinner spinner-container">
      <!-- <watt-spinner></watt-spinner> -->
    </div>

    <!-- Empty -->
    <ng-container
      *ngIf="!hasLoadingError && !isInit && result && result.length === 0"
    >
      <!-- <watt-empty-state
        class="no-result-div"
        icon="explore"
        size="large"
        title="{{ t('noResultsFound') }}"
        message="{{ t('noResultsHelperText') }}"
      >
      </watt-empty-state> -->
    </ng-container>

    <!-- Init -->
    <ng-container *ngIf="isInit">
      <!-- <watt-empty-state
        class="no-result-div"
        icon="explore"
        size="large"
        title="{{ t('startSearch') }}"
        message="{{ t('startSearchText') }}"
      >
      </watt-empty-state> -->
    </ng-container>

    <!-- Error -->
    <ng-container *ngIf="hasLoadingError">
      <!-- <watt-empty-state
        class="loading-error"
        icon="power"
        title="{{ t('loadingErrorTitle') }}"
        message="{{ t('loadingErrorMessage') }}"
      ></watt-empty-state> -->
    </ng-container>
  </div>

</ng-container>
