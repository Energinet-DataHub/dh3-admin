<ng-container *transloco="let t; read: 'charges.prices'">
  <div class="wrapper">
    <watt-card>
      <watt-card-title>
        <div class="pagination-container">
          <h3>
            <ng-container *ngIf="this.result">
              {{ this.result.length }}
              {{ this.result.length === 1 ? t("resultLength") : t("resultsLength") }}
            </ng-container>
          </h3>
          <!-- Download -->
          <watt-button icon="openInNew" variant="text" (click)="downloadClicked()">
            {{ t("Download") }}
          </watt-button>

          <!-- Pagination -->
          <watt-paginator [for]="dataSource" [length]="result?.length ?? 0" [pageSize]="100" />
        </div>
      </watt-card-title>

      <!-- Table -->
      <watt-table
        #table
        description="prices search results"
        [columns]="columns"
        [dataSource]="dataSource"
        sortBy="chargeId"
        sortDirection="asc"
        [resolveHeader]="t"
        [sortClear]="false"
        [activeRow]="activeCharge"
        (rowClick)="rowClicked($event)"
      >
        <!-- Charge owner column -->
        <ng-container *wattTableCell="table.columns.chargeOwnerName; let element">
          {{ element.chargeOwnerName }}<br />
          <span class="gln-number">{{ element.chargeOwner }}</span>
        </ng-container>

        <!-- Transparent invoicing column -->
        <ng-container *wattTableCell="table.columns.icons; let element">
          <div class="icons">
            <watt-icon
              name="payments"
              [ngClass]="{ active: element.taxIndicator }"
              [wattTooltip]="t('taxIndicator')"
            />
            <watt-icon
              name="redo"
              [ngClass]="{ active: element.transparentInvoicing }"
              [wattTooltip]="t('transparentInvoicing')"
            />
          </div>
        </ng-container>

        <!-- valid from date column -->
        <ng-container *wattTableCell="table.columns.validFromDateTime; let element">
          {{ element.validFromDateTime | wattDate }}
        </ng-container>

        <!-- valid to date column -->
        <ng-container *wattTableCell="table.columns.validToDateTime; let element">
          {{ element.validToDateTime | wattDate }}
        </ng-container>
      </watt-table>

      <!-- Spinner -->
      <div *ngIf="isLoading" class="overview__spinner spinner-container">
        <watt-spinner />
      </div>

      <!-- Empty -->
      <ng-container *ngIf="!hasLoadingError && !isInit && result && result.length === 0">
        <watt-empty-state
          class="no-result-div"
          icon="custom-explore"
          size="large"
          title="{{ t('noResultsFound') }}"
          message="{{ t('noResultsHelperText') }}"
        />
      </ng-container>

      <!-- Init -->
      <ng-container *ngIf="isInit">
        <watt-empty-state
          class="no-result-div"
          icon="custom-explore"
          size="large"
          title="{{ t('startSearch') }}"
          message="{{ t('startSearchText') }}"
        />
      </ng-container>

      <!-- Error -->
      <ng-container *ngIf="hasLoadingError">
        <watt-empty-state
          class="loading-error"
          icon="custom-power"
          title="{{ 'shared.error.title' | transloco }}"
          message="{{ 'shared.error.message' | transloco }}"
        />
      </ng-container>
    </watt-card>
  </div>

  <dh-charges-prices-drawer (closed)="drawerClosed()" />
</ng-container>
