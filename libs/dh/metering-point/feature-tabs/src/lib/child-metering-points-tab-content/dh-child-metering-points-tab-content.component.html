<ng-container *ngIf="childMeteringPoints && childMeteringPoints.length > 0; else emptyTab">
  <watt-table
    *transloco="let translateHeader; read: 'meteringPoint.overview.childMeteringPointsTab.headers'"
    [dataSource]="dataSource"
    [columns]="columns"
    [resolveHeader]="translateHeader"
    (rowClick)="router.navigateByUrl('/metering-point/{{row.gsrnNumber}}')"
  >
    <ng-container *wattTableCell="columns.childMeteringPoint; let row">
      <div>
        <div class="watt-text-s">
          {{ "meteringPoint.meteringPointTypeCode." + row.meteringPointType | transloco }}
        </div>
        <div class="watt-text-s grey-text" data-testid="gsrn">
          {{ row.gsrnNumber }}
        </div>
      </div>
    </ng-container>

    <!-- Effective Period Definition -->
    <ng-container *wattTableCell="columns.effectivePeriod; let row">
      <watt-icon name="date" size="xs" class="date-icon" />
      <span class="watt-text-s">{{ row.effectiveDate | wattDate }} - </span>
    </ng-container>

    <!-- Status Definition -->
    <ng-container *wattTableCell="columns.status; let row">
      <dh-status-badge [connectionState]="row.connectionState"></dh-status-badge>
    </ng-container>
  </watt-table>
</ng-container>

<ng-template #emptyTab>
  <watt-empty-state
    size="small"
    [title]="'meteringPoint.overview.childMeteringPointsTab.noChildMeteringPointsTitle' | transloco"
    [message]="
      'meteringPoint.overview.childMeteringPointsTab.noChildMeteringPointsText' | transloco
    "
  ></watt-empty-state>
</ng-template>
