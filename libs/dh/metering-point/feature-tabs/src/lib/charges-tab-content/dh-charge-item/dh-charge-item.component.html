<h4>{{ title }}</h4>
<ng-container *ngIf="charges.length; else emptyTab">
  <watt-table *transloco="let t; read: 'charges'" [dataSource]="dataSource" [columns]="columns">
    <ng-container
      *wattTableCell="
        columns.chargeType;
        let row;
        header: t('chargeType.{{charges[0].chargeType}}')
      "
    >
      <div>
        <div class="watt-text-s flex">
          {{ row.chargeName }}
        </div>
        <div class="watt-text-s secondary-text">
          {{ row.chargeId }}
        </div>
      </div>
    </ng-container>

    <ng-container *wattTableCell="columns.chargeOwner; let row; header: t('chargeOwner')">
      <div>
        <div class="watt-text-s">
          {{ row.chargeOwnerName }}
        </div>
        <div class="watt-text-s secondary-text">
          {{ row.chargeOwner }}
        </div>
      </div>
    </ng-container>

    <ng-container *wattTableCell="columns.startDate; let row; header: t('startDate')">
      <div class="watt-text-s">
        <watt-icon name="date" size="xs" class="primary-color"></watt-icon>
      </div>
      <div class="watt-text-s" data-testid="date-cell-from">
        {{ row.startDate | wattDate }}
      </div>
      <ng-container *ngIf="row.endDate">
        <div class="watt-text-s secondary-text" *transloco="let transloco">-</div>
        <div class="watt-text-s">
          <watt-icon name="date" size="xs" class="primary-color"></watt-icon>
        </div>
        <div class="watt-text-s" data-testid="date-cell-to">
          {{ row.endDate | wattDate }}
        </div>
      </ng-container>

      <ng-container
        *wattTableCell="
          columns.quantity;
          let row;
          header: charges[0].chargeType !== chargeTypes.D03 ? t('quantity') : t('taxIndicator')
        "
      >
        <div *ngIf="charges[0].chargeType !== chargeTypes.D03" class="watt-text-s">
          {{ row.quantity }}
        </div>
        <ng-container *ngIf="row.taxIndicator">
          <div class="watt-text-s" *transloco="let transloco">
            <watt-icon name="success" size="xs" class="primary-color"></watt-icon>
          </div>
          <div class="watt-text-s" *transloco="let transloco" data-testid="tax-cell">
            {{ transloco("charges.taxIndicator") }}
          </div>
        </ng-container>
      </ng-container>

      <ng-container
        *wattTableCell="columns.transparentInvoicing; let row; header: t('transparentInvoicing')"
      >
        <ng-container *ngIf="row.transparentInvoicing">
          <div class="watt-text-s">
            <watt-icon name="success" size="xs" class="primary-color"></watt-icon>
          </div>
          <div class="watt-text-s" *transloco="let transloco" data-testid="invoicing-cell">
            {{ transloco("charges.transparentInvoicing") }}
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </watt-table>
</ng-container>

<ng-template #emptyTab>
  <watt-empty-state
    *transloco="let transloco"
    size="small"
    [title]="transloco('charges.noActive', { title: title })"
    [message]="transloco('charges.noActiveMessage', { title: title })"
  ></watt-empty-state>
</ng-template>
