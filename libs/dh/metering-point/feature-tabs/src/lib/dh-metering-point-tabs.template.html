<watt-tabs *transloco="let t; read: 'meteringPoint.overview.tabs'">
  <watt-tab [label]="t('prices')">
    <dh-charges-tab-content></dh-charges-tab-content>
  </watt-tab>

  <ng-container *rxLet="meteringPoint$ as meteringPoint">
    <ng-container *ngIf="meteringPoint?.meteringPointType | dhIsParent">
      <watt-tab
        [label]="
          t('childMeteringPoints', {
            count: childMeteringPointsCount
          })
        "
      >
        <dh-child-metering-points-tab-content
          [childMeteringPoints]="meteringPoint.childMeteringPoints"
        ></dh-child-metering-points-tab-content>
      </watt-tab>
    </ng-container>
  </ng-container>
</watt-tabs>
