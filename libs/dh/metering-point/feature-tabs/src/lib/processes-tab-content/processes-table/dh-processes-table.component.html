<ng-container *ngIf="processes && processes.length > 0">
  <mat-table
    [dataSource]="sortedData"
    matSort
    multiTemplateDataRows
    (matSortChange)="sortData($event)"
    *transloco="let transloco; read: 'meteringPoint.overview.processesTab'"
  >
    <!-- Expand Definition -->
    <ng-container matColumnDef="rowExpandControl">
      <mat-header-cell *matHeaderCellDef class="control-cell-header" />
      <mat-cell *matCellDef="let row" class="control-cell">
        <watt-icon name="right" size="l" />
      </mat-cell>
    </ng-container>

    <!-- Name Definition -->
    <ng-container matColumnDef="name">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [sortActionDescription]="transloco('sortDescription.name')"
        class="watt-label"
      >
        {{ transloco("headers.name") }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row" data-testId="processName">
        <div class="watt-text-s">
          {{ row.data.name }}
        </div>
      </mat-cell>
    </ng-container>

    <!-- Created Date Definition -->
    <ng-container matColumnDef="createdDate">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [sortActionDescription]="transloco('sortDescription.createdDate')"
        class="watt-label"
      >
        {{ transloco("headers.createdDate") }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <watt-icon name="date" size="xs" class="date-icon" />
        <span class="watt-text-s">{{ row.data.createdDate | wattDate : "long" }} </span>
      </mat-cell>
    </ng-container>

    <!-- Effective Date Definition -->
    <ng-container matColumnDef="effectiveDate">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [sortActionDescription]="transloco('sortDescription.effectiveDate')"
      >
        {{ transloco("headers.effectiveDate") }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <watt-icon name="date" size="xs" class="date-icon" />
        <span class="watt-text-s">{{ row.data.effectiveDate | wattDate }} </span>
      </mat-cell>
    </ng-container>

    <!-- Status Definition -->
    <ng-container matColumnDef="status">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="status-cell-header"
        [sortActionDescription]="transloco('sortDescription.status')"
      >
        {{ transloco("headers.status") }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row" class="status-cell">
        <div class="watt-text-s">
          {{ row.data.status }}
        </div>
      </mat-cell>
    </ng-container>

    <!-- Has Details Errors Definition -->
    <ng-container matColumnDef="hasDetailsErrors">
      <mat-header-cell *matHeaderCellDef class="has-details-errors-cell-header" />
      <mat-cell *matCellDef="let row" class="has-details-errors-cell">
        <watt-icon
          [name]="row.data.hasDetailsErrors ? 'danger' : 'success'"
          size="m"
          data-testId="processHasDetailsErrors"
        />
      </mat-cell>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <mat-header-cell *matHeaderCellDef />
      <mat-cell mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
        <dh-processes-detail-item
          *ngFor="let detail of row.data.details"
          [detail]="detail"
        />
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns" />
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="toggleRow($event, row)"
      [ngClass]="{ expanded: row.expanded }"
      class="clickable"
      [attr.data-testid]="'processRow-' + row.data.id"
    />
    <mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="expandable"
      [ngClass]="{ collapsed: !row.expanded }"
      [ngStyle]="{ 'max-height': row.expanded ? row.maxHeight + 'px' : null }"
      [attr.data-testid]="'detailsRow-' + row.data.id"
    />
  </mat-table>
</ng-container>
