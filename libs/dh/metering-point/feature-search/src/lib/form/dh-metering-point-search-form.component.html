<form
  *transloco="let transloco; read: 'meteringPoint.search'"
  name="search-form"
>
  <watt-form-field size="large">
    <watt-label class="watt-text-m">{{ transloco('searchLabel') }}</watt-label>
    <watt-icon name="search" wattPrefix></watt-icon>
    <input
      #searchInput
      wattInput
      id="search-input"
      type="text"
      aria-label="search-input"
      [placeholder]="transloco('searchPlaceholder')"
      [formControl]="searchControl"
      pattern="[0-9]*"
      inputmode="numeric"
    />
    <watt-error
      *ngIf="searchControl.errors?.required || searchControl.errors?.pattern"
    >
      {{ transloco('searchInvalidLength') }}
    </watt-error>
    <watt-icon-button
      icon="close"
      wattSuffix
      aria-label="clear search input"
      (click)="onSearchInputClear()"
    ></watt-icon-button>
  </watt-form-field>
  <watt-button
    type="primary"
    size="large"
    [disabled]="false"
    [loading]="loading"
    (click)="onSubmit()"
    >{{ transloco('searchButton') }}</watt-button
  >
</form>
