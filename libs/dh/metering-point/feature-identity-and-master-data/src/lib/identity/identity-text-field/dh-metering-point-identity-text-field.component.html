<ng-container>
  <span
    *ngIf="iconName"
    [ngStyle]="{ display: 'inline-block' }"
    class="watt-space-inline-xs"
  >
    <watt-icon
      [name]="iconName"
      [label]="iconName"
      size="s"
      aria-hidden
    ></watt-icon>
  </span>

  <span [ngClass]="{ 'watt-space-inline-m': iconName }">{{ text }}</span>
</ng-container>
