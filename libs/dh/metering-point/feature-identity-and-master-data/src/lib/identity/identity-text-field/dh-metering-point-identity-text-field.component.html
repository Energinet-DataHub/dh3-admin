<span
  *ngIf="iconName"
  data-testid="dh-metering-point-identity-text-field-icon"
  iconName="warning"
  ngClass="watt-space-inline-xs"
  [ngStyle]="{ display: 'inline-block' }"
>
  <watt-icon
    [name]="iconName"
    [label]="iconName"
    size="s"
    aria-hidden
  ></watt-icon>
</span>

<span [ngClass]="{ 'watt-space-inline-m': iconName }">{{ text }}</span>
