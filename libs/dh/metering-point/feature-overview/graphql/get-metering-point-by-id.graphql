query GetMeteringPointById($meteringPointId: String!) {
  meteringPoint(meteringPointId: $meteringPointId) {
    meteringPointId
    currentCommercialRelation {
      id
      customerId
      energySupplier
      currentElectricalHeatingPeriod {
        id
      }
      currentEnergySupplierPeriod {
        id
        contacts {
          id
          relationType
          isProtectedName
          name
          phone
          email
          address {
            id
            streetName
            postCode
            streetCode
            cityName
            municipalityCode
            postBox
            countryCode
            darReference
            isProtectedAddress
          }
        }
      }
    }
    currentMeteringPointPeriod {
      id
      unit
      type
      ownedBy
      connectionState
      installationAddress {
        id
        streetName
        streetCode
        cityName
        floor
        postCode
        room
        municipalityCode
        locationDescription
        buildingNumber
        darReference
        countryCode
        washInstruction
      }
      netSettlementGroup
    }
  }
}
