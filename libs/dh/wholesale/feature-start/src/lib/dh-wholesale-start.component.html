<ng-container
  *rxLet="
    gridAreas$;
    let gridAreas;
    suspense: loading;
    error: error;
    errorTrigger: loadingGridAreasErrorTrigger$
  "
>
  <form
    [formGroup]="createBatchForm"
    *transloco="let transloco; read: 'wholesale'"
    (ngSubmit)="createBatch()"
    novalidate
  >
    <!-- Date range -->
    <watt-form-field>
      <watt-label>{{ transloco("startBatch.dateRangeLabel") }}</watt-label>
      <watt-datepicker
        formControlName="dateRange"
        [range]="true"
        [min]="minDate"
        [max]="maxDate"
      ></watt-datepicker>
      <watt-error
        *ngIf="createBatchForm.controls.dateRange.errors?.rangeRequired"
      >
        {{ transloco("startBatch.dateRangeRequired") }}
      </watt-error>
      <watt-error
        *ngIf="
          createBatchForm.controls.dateRange.errors?.invalidPeriod &&
          !createBatchForm.controls.dateRange.errors?.rangeRequired
        "
      >
        {{ transloco("startBatch.invalidPeriod") }}
      </watt-error>
    </watt-form-field>

    <!-- Grid areas -->
    <watt-form-field>
      <watt-label>{{
        transloco("startBatch.gridAreaDropDownLabel")
      }}</watt-label>
      <watt-dropdown
        formControlName="gridAreas"
        [options]="gridAreas"
        [showResetOption]="false"
        [multiple]="true"
      ></watt-dropdown>
      <watt-error *ngIf="createBatchForm.controls.gridAreas.errors?.required">
        {{ transloco("startBatch.gridAreaRequired") }}
      </watt-error>
    </watt-form-field>

    <watt-button
      type="submit"
      [disabled]="createBatchForm.invalid || (loadingCreatingBatch$ | push)"
      >{{ transloco("startBatch.startLabel") }}
    </watt-button>
  </form>
</ng-container>

<ng-template #loading>
  <div class="center">
    <watt-spinner></watt-spinner>
  </div>
</ng-template>

<ng-template #error>
  <div
    class="center"
    *transloco="let transloco; read: 'wholesale.batchDetails'"
  >
    <watt-empty-state
      icon="custom-power"
      [title]="transloco('errorTitle')"
      [message]="transloco('errorMessage')"
    >
    </watt-empty-state>
  </div>
</ng-template>
