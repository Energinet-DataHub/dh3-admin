<watt-card *transloco="let transloco; read: 'wholesale.gridAreas'">
  <watt-card-title>
    <h3 class="watt-on-light--high-emphasis">{{ transloco('header', {total: _data.data.length}) }}</h3>
    <dh-shared-ui-paginator></dh-shared-ui-paginator>
  </watt-card-title>

  <!-- Table -->
  <mat-table
    [dataSource]="_data"
    aria-label="batches"
    matSort
    matSortActive="executionTimeStart"
    matSortDirection="desc"
  >
    <!--Grid Area Code -->
    <ng-container matColumnDef="gridAreaCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ transloco('gridAreaCode') }}
      </mat-header-cell>
      <mat-cell *matCellDef="let gridArea">
        {{ gridArea.gridAreaCode }}
      </mat-cell>
    </ng-container>
    <!-- Name -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ transloco('name') }}
      </mat-header-cell>
      <mat-cell *matCellDef="let batch"> - </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnIds; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnIds"></mat-row>
  </mat-table>

  <!-- No Batches found -->
  <watt-empty-state
    *ngIf="_data.data.length === 0"
    icon="cancel"
    size="large"
    [title]="transloco('noBatchesFound')"
    [message]="transloco('noBatchesHelperText')"
  >
  </watt-empty-state>
</watt-card>
