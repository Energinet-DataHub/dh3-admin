subscription OnCalculationProgress($input: CalculationQueryInput!) {
  calculationProgress(input: $input) {
    id
    state
    executionTimeEnd
    executionTimeStart
    period
    statusType
    isInternal
    calculationType
    createdByUserName
    gridAreas {
      code
      displayName
    }
    currentStep
    progress {
      step
      status
    }
  }
}
