query GetRequests(
  $first: Int
  $last: Int
  $after: String
  $before: String
  $order: [RequestSortInput!]
) {
  requests(first: $first, last: $last, after: $after, before: $before, order: $order) {
    pageInfo {
      startCursor
      endCursor
    }
    totalCount
    nodes {
      id
      lifeCycle {
        createdAt
        state
        statusType
        createdBy {
          displayName
        }
      }
      ... on RequestAggregatedMeasureData {
        calculationType
        requestCalculationDataType
        period
      }
      ... on RequestWholesaleSettlement {
        calculationType
        requestCalculationDataType
        period
      }
    }
  }
}
