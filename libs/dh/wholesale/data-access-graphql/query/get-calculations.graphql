query GetCalculations($input: CalculationQueryInput!) {
  calculations(input: $input) {
    id
    state
    executionTimeStart
    executionTimeEnd
    period
    statusType
    executionType
    calculationType
    createdByUserName
    gridAreas {
      code
      displayName
    }
    currentStep
    progress {
      step
      status
    }
  }
}
