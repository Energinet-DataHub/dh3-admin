query GetCalculations(
  $input: CalculationsQueryInput!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $order: [CalculationSortInput!]
  $filter: String
) {
  calculations(
    input: $input
    first: $first
    last: $last
    after: $after
    before: $before
    order: $order
    filter: $filter
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
    }
    nodes {
      id
      state
      createdBy {
        displayName
      }
      createdAt
      terminatedAt

      ... on Calculation {
        calculationType
        executionType
        period
        gridAreas {
          id
          code
          displayName
        }
      }
      steps {
        isCurrent
        state
      }
    }
  }
}
