query GetBatches(
  $executionTime: DateRange
  $period: DateRange
  $processTypes: [ProcessType!]
  $gridAreaCodes: [String!]
  $executionStates: [BatchState!]
) {
  batches(
    executionTime: $executionTime
    period: $period
    processTypes: $processTypes
    gridAreaCodes: $gridAreaCodes
    executionStates: $executionStates
  ) {
    id
    executionState
    executionTimeEnd
    executionTimeStart
    isBasisDataDownloadAvailable
    period
    statusType
    processType
    createdByUserName
    gridAreas {
      code
      name
    }
  }
}
