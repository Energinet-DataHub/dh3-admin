query GetBatches($executionTime: DateRange, $period: DateRange) {
  batches(executionTime: $executionTime, period: $period) {
    id
    executionState
    executionTimeEnd
    executionTimeStart
    isBasisDataDownloadAvailable
    period
    statusType
    processType
    gridAreas {
      code
      name
    }
  }
}
