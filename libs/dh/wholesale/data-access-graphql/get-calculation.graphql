query GetCalculationById($id: UUID!) {
  calculationById(id: $id) {
    id
    state
    executionTimeStart
    executionTimeEnd
    period
    statusType
    executionType
    calculationType
    createdByUserName
    gridAreas {
      code
      displayName
    }
    currentStep
    progress {
      step
      status
    }
  }
}
