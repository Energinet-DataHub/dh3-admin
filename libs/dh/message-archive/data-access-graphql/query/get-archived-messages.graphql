query GetArchivedMessages(
  $created: DateRange!
  $messageId: String
  $senderNumber: String
  $receiverNumber: String
  $documentTypes: [DocumentType!]
  $businessReasons: [BusinessReason!]
  $includeRelatedMessages: Boolean
  $first: Int
  $last: Int
  $after: String
  $before: String
  $order: [ArchivedMessageResultSortInput!]
) {
  archivedMessages(
    first: $first
    last: $last
    after: $after
    before: $before
    order: $order
    created: $created
    messageId: $messageId
    senderNumber: $senderNumber
    receiverNumber: $receiverNumber
    documentTypes: $documentTypes
    businessReasons: $businessReasons
    includeRelatedMessages: $includeRelatedMessages
  ) {
    totalCount
    pageInfo {
      startCursor
      endCursor
    }
    nodes {
      id
      messageId
      documentType
      sender {
        displayName
      }
      receiver {
        displayName
      }
      createdAt
      businessReason
    }
  }
}
