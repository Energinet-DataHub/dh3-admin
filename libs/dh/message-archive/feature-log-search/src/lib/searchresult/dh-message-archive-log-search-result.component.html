<ng-container *transloco="let transloco; read: 'messageArchive.search'">
  <table
    aria-label="request response log search"
    mat-table
    [dataSource]="this.searchResult ?? []"
    class="mat-elevation-z8"
  >
    <!-- message id Column -->
    <ng-container matColumnDef="messageId">
      <th mat-header-cell *matHeaderCellDef>{{ transloco("messageId") }}</th>
      <td mat-cell *matCellDef="let element">{{ element.messageId }}</td>
    </ng-container>

    <!-- message id Column -->
    <ng-container matColumnDef="rsmName">
      <th mat-header-cell *matHeaderCellDef>{{ transloco("rsm") }}</th>
      <td mat-cell *matCellDef="let element">{{ element.rsmName }}</td>
    </ng-container>

    <!-- sender gln -->
    <ng-container matColumnDef="sender">
      <th mat-header-cell *matHeaderCellDef>{{ transloco("sender") }}</th>
      <td mat-cell *matCellDef="let element">
        <container-element [ngSwitch]="element.httpData">
          <label *ngSwitchCase="'request'" type="info">{{element.senderGln}}</label>
          <label *ngSwitchCase="'response'" type="success">{{element.receiverGln}}</label>
          <label *ngSwitchDefault type="info">{{'??'}}</label>
        </container-element>
      </td>
    </ng-container>

    <!-- timestamp gln -->
    <ng-container matColumnDef="createddate">
      <th mat-header-cell *matHeaderCellDef>{{ transloco("timeStamp") }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate | dhDateTime }}
      </td>
    </ng-container>

    <!-- in /out -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>{{ transloco("status") }}</th>
      <td mat-cell *matCellDef="let element">
        <container-element [ngSwitch]="element.httpData">
          <watt-badge *ngSwitchCase="'request'" type="info">{{
            transloco("sent")
          }}</watt-badge>
          <watt-badge *ngSwitchCase="'response'" type="success">{{
            transloco("received")
          }}</watt-badge>
          <watt-badge *ngSwitchDefault type="info">{{
            element.httpData
          }}</watt-badge>
        </container-element>
      </td>
    </ng-container>

    <!-- log options -->
    <ng-container matColumnDef="logoptions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <watt-icon-button
          title="{{ transloco('download') }}"
          (click)="emitDownlogLogFile(element)"
          [icon]="iconDownload"
        >
        </watt-icon-button>
        <watt-icon-button
          (click)="emitShowLogDownloadPage(element)"
          [icon]="iconOpenInNew"
          title="{{ transloco('show') }}"
        >
        </watt-icon-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-container
    *ngIf="!isSearching && searchResult && searchResult.length === 0"
  >
    <watt-empty-state
      class="no-result-div"
      icon="explore"
      size="large"
      title="{{ transloco('NoResultsFound') }}"
      message="{{ transloco('noResultsHelperText') }}"
    >
    </watt-empty-state>
  </ng-container>

  <div *ngIf="isSearching" class="searching_spinner">
    <watt-spinner [diameter]="60"></watt-spinner>
  </div>
</ng-container>
