<ng-container *transloco="let transloco; read: 'messageArchive.search'">

  <table mat-table [dataSource]="this.searchResult" class="mat-elevation-z8">

    <!-- message id Column -->
    <ng-container matColumnDef="messageId">
      <th mat-header-cell *matHeaderCellDef> Besked id </th>
      <td mat-cell *matCellDef="let element"> {{element.messageId}} </td>
    </ng-container>

    <!-- message id Column -->
    <ng-container matColumnDef="rsmName">
      <th mat-header-cell *matHeaderCellDef> RSM </th>
      <td mat-cell *matCellDef="let element"> {{element.rsmName}} </td>
    </ng-container>

    <!-- sender gln -->
    <ng-container matColumnDef="sender">
      <th mat-header-cell *matHeaderCellDef> Afsender </th>
      <td mat-cell *matCellDef="let element"> {{element.senderGln}} </td>
    </ng-container>

    <!-- timestamp gln -->
    <ng-container matColumnDef="logcreateddate">
      <th mat-header-cell *matHeaderCellDef> Tid </th>
      <td mat-cell *matCellDef="let element"> {{element.logCreatedDate}} </td>
    </ng-container>

    <!-- in /out -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <container-element [ngSwitch]="element.httpData">
          <watt-badge *ngSwitchCase="'request'" type="info">sendt</watt-badge>
          <watt-badge *ngSwitchCase="'response'" type="success">modtaget</watt-badge>
          <watt-badge *ngSwitchDefault type="info">{{element.httpData}}</watt-badge>
        </container-element>
      </td>
    </ng-container>

    <!-- log options -->
    <ng-container matColumnDef="logoptions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <watt-icon-button (click)="emitDownlogLogFile(element)" [icon]="iconDownload" label="Downlog log"></watt-icon-button>
        <watt-icon-button (click)="emitShowLogDownloadPage(element)" [icon]="iconOpenInNew" label="Show log"></watt-icon-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-container *ngIf="!isSearching && searchResult.length === 0 && searchResult">
    <watt-empty-state
      class="no-result-div"
      icon="explore"
      size="large"
      title='{{ transloco("NoResultsFound") }}'
      message="Try adjusting your search or filter to find what you are looking for.">
    </watt-empty-state>
  </ng-container>

  <div *ngIf="isSearching" class="searching_spinner">
    <watt-spinner [diameter]="60"></watt-spinner>
  </div>

</ng-container>
