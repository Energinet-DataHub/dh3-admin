<ng-container *transloco="let transloco; read: 'messageArchive.search'">

  <table mat-table [dataSource]="this.searchResult" class="mat-elevation-z8">

    <!-- message id Column -->
    <ng-container matColumnDef="messageId">
      <th mat-header-cell *matHeaderCellDef> Besked id </th>
      <td mat-cell *matCellDef="let element"> {{element.messageId}} </td>
    </ng-container>

    <!-- sender gln -->
    <ng-container matColumnDef="sender">
      <th mat-header-cell *matHeaderCellDef> Afsender </th>
      <td mat-cell *matCellDef="let element"> {{element.senderGln}} </td>
    </ng-container>

    <!-- timestamp gln -->
    <ng-container matColumnDef="logcreateddate">
      <th mat-header-cell *matHeaderCellDef> Tid </th>
      <td mat-cell *matCellDef="let element"> {{element.logCreatedDate}} </td>
    </ng-container>

    <!-- timestamp gln -->
    <ng-container matColumnDef="traceid">
      <th mat-header-cell *matHeaderCellDef> Trace Id </th>
      <td mat-cell *matCellDef="let element"> {{element.traceId}} </td>
    </ng-container>

    <!-- log link -->
    <ng-container matColumnDef="loglink">
      <th mat-header-cell *matHeaderCellDef> Download log </th>
      <td mat-cell *matCellDef="let element"> <a target="_blank" rel="noopener noreferrer" [href]="">Download log</a> </td>
    </ng-container>

    <!-- log show -->
    <ng-container matColumnDef="logshow">
      <th mat-header-cell *matHeaderCellDef> Vis log </th>
      <td mat-cell *matCellDef="let element"> <button (click)="emitDownloadLog(element)">Show log</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-container *ngIf="!isSearching && searchResult.length === 0 && searchResult">
    <watt-empty-state
      class="no-result-div"
      icon="explore"
      size="large"
      title='{{ transloco("NoResultsFound") }}'
      message="Try adjusting your search or filter to find what you are looking for.">
    </watt-empty-state>
  </ng-container>

  <div *ngIf="isSearching" class="searching_spinner">
    <watt-spinner [diameter]="60"></watt-spinner>
  </div>

</ng-container>
