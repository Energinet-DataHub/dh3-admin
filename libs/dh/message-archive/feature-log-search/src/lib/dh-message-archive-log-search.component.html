<ng-container *transloco="let transloco; read: 'messageArchive.search'">
  <h1>{{ transloco("title") }}</h1>
  <form #searchForm name="log-search-form" (ngSubmit)="onSubmit()">

    <watt-form-field size="normal">

      <watt-label class="watt-text-m">{{ transloco("messageId") }}</watt-label>

      <input
        #searchInputMessageId
        [(ngModel)]="this.searchCriteria.messageId"
        wattInput
        type="text"
        name="messageId"/>

    </watt-form-field>

    <watt-form-field size="normal">

      <watt-label class="watt-text-m">Dokumenttype:</watt-label>

      <select
        #searchInputDocumentType
        wattInput
        name="documentType"
        [(ngModel)]="this.searchCriteria.messageType">
        <option selected [ngValue]="null">Vælg dokumenttype</option>
        <option
          *ngFor="let documentType of this.documentTypes | keyvalue"
          [ngValue]="documentType['value']" value="{{documentType['value']}}">{{documentType['key'] + " - " + documentType['value']}}</option>
      </select>

    </watt-form-field>

    <watt-form-field size="normal">

      <watt-label class="watt-text-m">Forretningsårgsag</watt-label>

      <select
        #searchInputBusinessReasonCode
        wattInput
        name="reasonCode"
        [(ngModel)]="this.searchCriteria.reasonCode">
        <option selected [ngValue]="null">Vælg forretningsårgsag</option>
        <option
        *ngFor="let businessReasonCode of this.businessReasonCodes | keyvalue"
        [ngValue]="businessReasonCode['value']" value="{{businessReasonCode['value']}}">{{businessReasonCode['key'] + " - " + businessReasonCode['value']}}</option>
      </select>

    </watt-form-field>

    <watt-form-field size="normal">

      <watt-label class="watt-text-m">Afsender Id</watt-label>

      <input
        #searchInputSenderId
        [(ngModel)]="this.searchCriteria.senderId"
        wattInput
        type="text"
        name="senderId"/>

    </watt-form-field>

    <watt-form-field size="normal">

      <watt-label class="watt-text-m">Modtager Id</watt-label>

      <input
        #searchInputReceiverId
        wattInput
        type="text"
        name="receiverId"/>

    </watt-form-field>

    <watt-form-field size="normal">

      <watt-label class="watt-text-m">Dato fra</watt-label>

      <input
        #searchInputDateTimeFrom
        [(ngModel)]="this.searchCriteria.dateTimeFrom"
        wattInput
        type="text"
        name="dateTimeFrom"/>

    </watt-form-field>

    <watt-form-field size="normal">

      <watt-label class="watt-text-m">Dato til</watt-label>

      <input
        #searchInputDateTimeTo
        [(ngModel)]="this.searchCriteria.dateTimeTo"
        wattInput
        type="text"
        name="dateTimeTo"/>

    </watt-form-field>

    <!-- Search -->
    <watt-button
    [disabled]="!validateSearchParams()"
      variant="primary"
      type="submit"
      size="normal">{{ transloco("startSearch") }}</watt-button>

  </form>
  <hr />
  <dh-message-archive-log-search-result></dh-message-archive-log-search-result>
</ng-container>
