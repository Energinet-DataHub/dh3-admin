<form
  name="log-search-form"
  (ngSubmit)="onSubmit()"
  >
  <watt-form-field size="large">
    <watt-label class="watt-text-m">Message Id</watt-label>
    <watt-icon name="search" wattPrefix></watt-icon>
    <input
      #searchInputMessageId
      wattInput
      type="text"
      inputmode="numeric"
      [formControl]="searchControl"
    />
    <watt-icon-button
      icon="close"
      type="reset"
      wattSuffix
    ></watt-icon-button>
  </watt-form-field>
  <watt-button
    variant="primary"
    type="submit"
    size="normal">SÃ˜G</watt-button>
</form>

<div><hr /></div>


<ng-container *rxLet="searchResult$ as searchResult">
  <div *ngFor="let log of this.searchResultsDtos">
    <div>messageId: {{log.messageId}}</div>
    <div>traceId: {{log.traceId}}</div>
    <div>senderGln: {{log.senderGln}}</div>
    <div>blobContentUri: <a target="_blank" href="{{log.blobContentUri}}">BLOB link</a></div>
    <hr />
  </div>
</ng-container>
<ng-container *rxLet="searchResult$ as searchResult" >
  <div *ngIf="this.searchResultsDtos.length === 0">No logs found</div>
</ng-container>
