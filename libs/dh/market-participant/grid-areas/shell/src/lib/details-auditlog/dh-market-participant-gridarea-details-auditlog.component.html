<ng-container *transloco="let t; read: 'marketParticipant.gridAreas.detailsAuditLog'">
  <div class="card-container" *dhPermissionRequired="['grid-areas:manage']">
    <h3>{{ t("changes") }}</h3>
    <watt-table
      class="auditlog-table"
      aria-label="request response log search"
      [dataSource]="dataSource"
      [columns]="columns"
      [resolveHeader]="t"
    >
      <!-- timestamp column -->
      <ng-container *wattTableCell="columns.time; let row">
        {{ row.timestamp | wattDate : "long" }}
      </ng-container>

      <!-- message column -->
      <ng-container *wattTableCell="columns.change; let row">
        <p [innerHTML]="row.message"></p>
      </ng-container>
    </watt-table>

    <div class="no-content-container">
      <div *ngIf="isLoading" class="overview__spinner spinner-container">
        <watt-spinner></watt-spinner>
      </div>

      <ng-container *ngIf="!isLoading && auditLogEntries && auditLogEntries.length === 0">
        <watt-empty-state size="small" title="{{ t('noResultsFound') }}"> </watt-empty-state>
      </ng-container>
    </div>
  </div>
</ng-container>
