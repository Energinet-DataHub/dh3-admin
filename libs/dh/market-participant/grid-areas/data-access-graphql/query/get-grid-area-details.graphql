query GetGridAreaDetails($id: UUID!) {
  gridArea(gridAreaId: $id) {
    id
    name
    status
    code
    actor
    organizationName
    priceAreaCode
    type
    validFrom
    validTo
    audit {
      auditedBy
      change
      timestamp
      isInitialAssignment
      currentOwner
      previousOwner
    }
  }
}
