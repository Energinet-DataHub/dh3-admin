<ng-container *transloco="let t; read: 'marketParticipant.contacts'">
  <watt-table [dataSource]="dataSource" [columns]="columns" aria-label="contacts">
    <!-- Contact Type -->
    <ng-container *wattTableCell="columns.category; let row">
      <watt-form-field>
        <watt-dropdown
          [attr.aria-label]="
            row.isExisting
              ? t('ariaLabelCategoryForExistingContact')
              : t('ariaLabelCategoryForNewContact')
          "
          required
          [options]="contactCategories"
          [(ngModel)]="row.changed.category"
          (ngModelChange)="onDropdownChanged(row)"
        >
        </watt-dropdown>
      </watt-form-field>
    </ng-container>

    <!-- Name -->
    <ng-container *wattTableCell="columns.name; let row">
      <watt-form-field
        ><input
          [attr.aria-label]="
            row.isExisting ? t('ariaLabelNameForExistingContact') : t('ariaLabelNameForNewContact')
          "
          wattInput
          required
          [placeholder]="t('namePlaceholder')"
          [(ngModel)]="row.changed.name"
          (ngModelChange)="onModelChanged(row)"
        />
      </watt-form-field>
    </ng-container>

    <!-- Email -->
    <ng-container *wattTableCell="columns.email; let row">
      <watt-form-field
        ><input
          [attr.aria-label]="
            row.isExisting ? t('ariaLabelMailForExistingContact') : t('ariaLabelMailForNewContact')
          "
          wattInput
          required
          type="email"
          [placeholder]="t('emailPlaceholder')"
          [(ngModel)]="row.changed.email"
          (ngModelChange)="onModelChanged(row)"
      /></watt-form-field>
    </ng-container>

    <!-- Phone -->
    <ng-container *wattTableCell="columns.phone; let row">
      <watt-form-field>
        <input
          [attr.aria-label]="
            row.isExisting
              ? t('ariaLabelPhoneForExistingContact')
              : t('ariaLabelPhoneForNewContact')
          "
          wattInput
          type="tel"
          [placeholder]="t('phonePlaceholder')"
          [(ngModel)]="row.changed.phone"
          (ngModelChange)="onModelChanged(row)"
        />
      </watt-form-field>
    </ng-container>

    <!-- Delete -->
    <ng-container *wattTableCell="columns.delete; let row">
      <ng-container *ngIf="!row.isNewPlaceholder">
        <watt-button
          class="delete-button"
          [attr.aria-label]="
            row.isExisting
              ? t('ariaLabelDeleteForExistingContact')
              : t('ariaLabelDeleteForNewContact')
          "
          variant="icon"
          icon="remove"
          (click)="onRowDelete(row)"
        >
        </watt-button>
      </ng-container>
    </ng-container>
  </watt-table>
</ng-container>
