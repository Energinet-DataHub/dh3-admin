<ng-container>
  <ng-container *transloco="let transloco">
    <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" aria-label="organizations">
      <!-- Organization Name -->
      <ng-container matColumnDef="{{ this.columnIds[0] }}">
        <th mat-header-cell *matHeaderCellDef>Organisation</th>
        <td mat-cell *matCellDef="let element">
          {{ element.organization.name }}
        </td>
      </ng-container>

      <!-- Actor GLN -->
      <ng-container matColumnDef="{{ this.columnIds[1] }}">
        <th mat-header-cell *matHeaderCellDef>GLN</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.actor !== undefined">
            {{ element.actor.gln.value }}
          </div>
        </td>
      </ng-container>

      <!-- Actor status -->
      <ng-container matColumnDef="{{ this.columnIds[2] }}">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <watt-badge *ngIf="element.actor !== undefined" type="info">{{
            element.actor.status
          }}</watt-badge>
        </td>
      </ng-container>

      <!-- Actor market roles -->
      <ng-container matColumnDef="{{ this.columnIds[3] }}">
        <th mat-header-cell *matHeaderCellDef>Markedsroller</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.actor !== undefined">
            <div *ngFor="let mr of element.actor.marketRoles">
              {{ mr.function }}
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Actor grid areas -->
      <ng-container matColumnDef="{{ this.columnIds[4] }}">
        <th mat-header-cell *matHeaderCellDef>Netområder</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.actor !== undefined">
            {{ element.actor.gridAreas }}
          </div>
        </td>
      </ng-container>

      <!-- Edit -->
      <ng-container matColumnDef="{{ this.columnIds[5] }}">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <watt-icon-button
            icon="edit"
            [mat-menu-trigger-for]="menu"
            (click)="onEditClicked(element)"
          >
          </watt-icon-button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEditClicked(element)">
              Rediger organisation
            </button>
            <button mat-menu-item (click)="onEditClicked(element)">
              Rediger aktør
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this.columnIds; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: this.columnIds"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50]"
      pageSize="20"
      showFirstLastButtons
    ></mat-paginator>
    <div *ngIf="isLoading" class="overview__spinner spinner_container">
      <watt-spinner></watt-spinner>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="!isLoading && dataSource.data.length < 1">
  <watt-empty-state icon="power" size="small" title="Ingen organisationer">
    <watt-button variant="primary" size="normal"
      >Opret organisation</watt-button
    >
  </watt-empty-state>
</ng-container>
