<ng-container *transloco="let t; read: 'marketParticipant.organization'">
  <!-- Table -->
  <watt-table
    #table
    *transloco="let translateColumns; read: 'marketParticipant.organization.columns'"
    [columns]="columns"
    [dataSource]="dataSource"
    [resolveHeader]="translateColumns"
    aria-label="organizations"
  >
    <!-- Actor status -->
    <ng-container *wattTableCell="columns.status; let row">
      <watt-badge *ngIf="row.actor !== undefined" type="info">
        {{ t("status." + row.actor.status) }}
      </watt-badge>
      <watt-badge *ngIf="row.actor === undefined" type="warning">
        {{ t("columns.noActors") }}
      </watt-badge>
    </ng-container>

    <!-- Actor market roles -->
    <ng-container *wattTableCell="columns.marketRoles; let row">
      <div class="market-roles-cell" *ngIf="row.actor !== undefined">
        <div *ngFor="let marketRole of row.actor.marketRoles">
          {{ "marketParticipant.marketRoles." + marketRole.eicFunction | transloco }}
        </div>
      </div>
      <div class="list-cell-container" *ngIf="row.actor === undefined">
        {{ null | dhEmDashFallback }}
      </div>
    </ng-container>

    <!-- Actor grid areas -->
    <ng-container *wattTableCell="columns.gridAreas; let row">
      <div class="market-roles-cell" *ngIf="row.actor !== undefined">
        <div *ngFor="let marketRole of row.actor.marketRoles">
          <dh-market-participant-organization-overview-grid-areas-list
            [gridAreas]="gridAreas"
            [marketRoleGridAreas]="marketRole.gridAreas"
          />
        </div>
        <div class="list-cell-container" *ngIf="row.actor === undefined">
          {{ null | dhEmDashFallback }}
        </div>
      </div>
    </ng-container>

    <!-- Edit -->
    <ng-container *wattTableCell="columns.edit; let row">
      <watt-button
        *dhPermissionRequired="['organizations:manage', 'actors:manage']"
        variant="icon"
        icon="edit"
        [mat-menu-trigger-for]="menu"
      />
      <mat-menu #menu="matMenu">
        <button
          *dhPermissionRequired="['organizations:manage']"
          mat-menu-item
          (click)="onEditOrganization(row)"
        >
          {{ t("editOrganization") }}
        </button>
        <button
          mat-menu-item
          *dhPermissionRequired="['actors:manage']"
          (click)="onCreateActor(row)"
        >
          {{ t("createActor") }}
        </button>
        <ng-container *dhPermissionRequired="['actors:manage']">
          <button
            mat-menu-item
            (click)="onEditActor(row.organization.organizationId, row.actor.actorId)"
            *ngIf="row.actor"
          >
            {{ t("editActor") }}
          </button>
        </ng-container>
      </mat-menu>
    </ng-container>
  </watt-table>

  <watt-paginator [for]="dataSource" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" />
</ng-container>
