<ng-container *transloco="let t; read: 'marketParticipant.actor.create'">
  <watt-modal [size]="'small'" [title]="t('createHeader')">
    <watt-stepper class="watt-modal-content--full-width" [linear]="true">
      <watt-stepper-step [stepControl]="organizationForm" [label]="t('organization')">
        <watt-dropdown
          [options]="organizationOptions"
          [label]="'organization'"
          [formControl]="organizationForm.controls.orgId"
        />
      </watt-stepper-step>
      <watt-stepper-step [label]="t('marketParty')"> marketParty </watt-stepper-step>
      <watt-stepper-step [label]="t('useradmin')"> userAdmin </watt-stepper-step>
    </watt-stepper>
  </watt-modal>
</ng-container>
