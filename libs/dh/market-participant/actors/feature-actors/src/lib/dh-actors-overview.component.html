<watt-card *transloco="let t; read: 'marketParticipant.actorsOverview'">
  <watt-card-title>
    <h3>
      {{ t("actors") }}
      <span class="watt-chip-label">{{ dataSource.data.length }}</span>
    </h3>
  </watt-card-title>

  <watt-table
    [dataSource]="dataSource"
    [columns]="columns"
    sortBy="name"
    sortDirection="asc"
    [sortClear]="false"
  >
    <ng-container *wattTableCell="columns['glnOrEic']; header: t('columns.glnOrEic'); let actor">
      {{ actor.glnOrEic }}
    </ng-container>

    <ng-container *wattTableCell="columns['name']; header: t('columns.name'); let actor">
      {{ actor.name }}
    </ng-container>

    <ng-container
      *wattTableCell="columns['marketRole']; header: t('columns.marketRole'); let actor"
    >
      {{ actor.marketRole }}
    </ng-container>

    <ng-container *wattTableCell="columns['status']; header: t('columns.status'); let actor">
      {{ actor.status }}
    </ng-container>
  </watt-table>
</watt-card>
