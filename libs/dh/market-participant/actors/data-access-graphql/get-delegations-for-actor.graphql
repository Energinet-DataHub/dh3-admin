query GetDelegationsForActor($actorId: UUID!) {
  getDelegationsForActor(actorId: $actorId) {
    periodId {
      value
    }
    id {
      value
    }
    messageType
    delegatedBy {
      id
      name
    }
    delegatedTo {
      id
      name
    }
    startsAt
    expiresAt
    gridArea {
      id
      code
    }
    status
  }
}
