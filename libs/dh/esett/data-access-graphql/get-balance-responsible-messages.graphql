query getBalanceResponsibleMessages(
  $pageNumber: Int!
  $pageSize: Int!
  $searchText: String!
) {
  searchEsetBalanceResponsible(
    pageNumber: $pageNumber
    pageSize: $pageSize
    searchText: $searchText
  ) {
    items {
      id
      createdDate
      supplier {
        value
      }
      balanceResponsible {
        value
      }
      meteringPointType
      validFromDate
    }
    totalCount
  }
}
