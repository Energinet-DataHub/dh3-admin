query getBalanceResponsibleMessages(
  $pageNumber: Int!
  $pageSize: Int!
  $searchText: String!
) {
  searchEsettBalanceResponsible(
    pageNumber: $pageNumber
    pageSize: $pageSize
    searchText: $searchText
  ) {
    items {
      id
      receivedDateTime
      supplierWithName {
        value
      }
      supplier {
        value
      }
      balanceResponsibleWithName {
        value
      }
      balanceResponsible {
        value
      }
      meteringPointType
      validFromDate
      validToDate
      gridArea {
        code
        name
      }
      getStorageDocumentLink
    }
    totalCount
  }
}
