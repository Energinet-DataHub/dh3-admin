query getMeteringGridAreaImbalance(
  $pageNumber: Int!
  $pageSize: Int!
  $periodFrom: DateTime
  $periodTo: DateTime
  $gridAreaCode: String
  $documentId: String
  $sortProperty: MeteringGridAreaImbalanceSortProperty!
  $sortDirection: SortDirection!
) {
  meteringGridAreaImbalance(
    pageNumber: $pageNumber
    pageSize: $pageSize
    createdFrom: $periodFrom
    createdTo: $periodTo
    gridAreaCode: $gridAreaCode
    documentId: $documentId
    sortProperty: $sortProperty
    sortDirection: $sortDirection
  ) {
    items {
      id
      gridArea {
        name
        code
      }
      documentDateTime
      receivedDateTime
      periodStart
      periodEnd
      imbalancePerDay {
        imbalanceDay
        incomingQuantity
        outgoingQuantity
      }
    }
    totalCount
  }
}
