query getMeteringGridAreaImbalance(
  $pageNumber: Int!
  $pageSize: Int!
  $periodFrom: DateTime
  $periodTo: DateTime
  $gridAreaCode: String
  $documentId: String,
  $sortProperty: MeteringGridImbalanceSortProperty!,
  $sortDirection: SortDirection!
) {
  meteringGridAreaImbalance(
    pageNumber: $pageNumber
    pageSize: $pageSize
    createdFrom: $periodFrom
    createdTo: $periodTo
    gridAreaCode: $gridAreaCode
    documentId: $documentId,
    sortProperty: $sortProperty,
    sortDirection: $sortDirection,
  ) {
    items {
      id
      gridAreaCode
      documentDateTime
      receivedDateTime
      periodStart
      periodEnd
      storageId
    }
    totalCount
  }
}
