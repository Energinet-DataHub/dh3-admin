<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .logo {
        width: 200px;
        height: 100px;
        background-color: #ddd;
        margin: 0 auto 1rem;
      }
      h1 {
        margin-bottom: 2rem;
      }
      .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      .alert {
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1rem;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <h1>Welcome to Our Platform</h1>
      <div id="content"></div>
    </div>

    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function renderContent() {
        const content = document.getElementById("content");
        const onboardingStatus = getQueryParam("state");

        if (onboardingStatus === "success") {
          content.innerHTML = `
                    <div class="alert success">
                        <strong>Success!</strong><br>
                        You have successfully completed the onboarding process.
                    </div>
                `;
        } else if (onboardingStatus === "declined") {
          content.innerHTML = `
                    <div class="alert error">
                        <strong>Error</strong><br>
                        There was an issue with your onboarding. Please try again or contact support.
                    </div>
                `;
        } else {
          content.innerHTML = `
                    <button class="button" onclick="startOnboarding()">Start Onboarding</button>
                `;
        }
      }

      function startOnboarding(clientId) {
        let language = navigator.language.split("-")[0];
        if (language !== "da" && language !== "en") {
          language = "en";
        }
        clientId = clientId ?? getQueryParam("client-id");
        const redirectUrl = window.location.href;

        if (!clientId) {
          const clientIdInput = prompt("Please enter a valid client-id");
          window.location.assign(window.location.href + "?client-id=" + clientIdInput);
          startOnboarding(clientIdInput);
          return;
        }

        window.location.assign(
          `${window.location.origin}/${language}/onboarding?client-id=${clientId}&redirect-url=${window.location.href}`
        );
      }

      // Run the renderContent function when the page loads
      window.onload = renderContent;
    </script>
  </body>
</html>
